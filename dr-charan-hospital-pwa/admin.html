<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard – Dr. Charan Hospital</title>
  <link rel="manifest" href="/manifest.webmanifest" />
  <link rel="icon" href="/assets/logo.png" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="app-header compact">
    <a class="btn ghost" href="/">← Back</a>
    <h1>Admin Dashboard</h1>
  </header>

  <main class="container">
    <section class="card grid3 gap">
      <div>
        <label>Date</label>
        <input type="date" id="date"/>
      </div>
      <div>
        <label>Search</label>
        <input id="q" placeholder="name / reason / slot"/>
      </div>
      <div class="flex-end">
        <button class="btn dark" id="exportCsv">Export CSV</button>
      </div>
    </section>

    <section class="card" id="summary"></section>

    <section class="card table-wrap">
      <table class="table" id="tbl">
        <thead>
          <tr>
            <th>Time</th><th>Token</th><th>Name</th><th>Reason</th><th>Contact</th><th>Reminder</th><th>Call</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section class="card danger">
      <div class="grid2 gap">
        <button class="btn ghost" id="clearDay">Clear Today</button>
        <button class="btn ghost" id="clearAll">Clear All Data</button>
      </div>
      <small>Demo-only. This wipes localStorage.</small>
    </section>
  </main>

  <footer class="footer">Onestop AI – Demo</footer>

  <script type="module">
    import { getToday, getBookingsByDate, markReminder, telLink, exportBookingsCsv, clearForDate, clearAll } from './js/store.js';

    const date = document.getElementById('date');
    const q = document.getElementById('q');
    const tbody = document.querySelector('#tbl tbody');
    const summary = document.getElementById('summary');

    date.valueAsDate = new Date();

    const render = () => {
      const d = date.value;
      const rows = getBookingsByDate(d);
      const filter = q.value.toLowerCase();
      const filtered = rows.filter(r => `${r.name} ${r.reason} ${r.slot}`.toLowerCase().includes(filter));

      tbody.innerHTML = '';
      for (const r of filtered) {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${r.slot}</td>
          <td>${r.token}</td>
          <td>${r.name}</td>
          <td>${r.reason}</td>
          <td>${r.contact}</td>
          <td>
            <button class="chip ${r.reminder==='✔️'?'ok':''}" data-id="${r.id}">${r.reminder||'Send WA'}</button>
          </td>
          <td><a class="chip" href="${telLink(r.contact)}">Call</a></td>`;
        tbody.appendChild(tr);
      }

      summary.innerHTML = `
        <h3>${d}</h3>
        <div class="grid3">
          <div class="stat"><div class="num">${rows.length}</div><div class="lbl">Bookings</div></div>
          <div class="stat"><div class="num">${new Set(rows.map(b=>b.slot)).size}</div><div class="lbl">Slots</div></div>
          <div class="stat"><div class="num">${rows.filter(b=>b.reminder==='✔️').length}</div><div class="lbl">Reminders</div></div>
        </div>`;
    };

    date.addEventListener('change', render);
    q.addEventListener('input', render);

    document.addEventListener('click', (e) => {
      const b = e.target.closest('button.chip');
      if (!b) return;
      const id = b.dataset.id;
      const ok = markReminder(id);
      if (ok) b.textContent = '✔️';
      b.classList.add('ok');
    });

    document.getElementById('exportCsv').addEventListener('click', () => {
      const csv = exportBookingsCsv(date.value);
      const a = document.createElement('a');
      a.href = URL.createObjectURL(new Blob([csv], {type:'text/csv'}));
      a.download = `bookings_${date.value}.csv`;
      a.click();
    });

    document.getElementById('clearDay').addEventListener('click', () => {
      if (confirm('Clear today\'s data?')) { clearForDate(date.value); render(); }
    });
    document.getElementById('clearAll').addEventListener('click', () => {
      if (confirm('Clear ALL demo data?')) { clearAll(); render(); }
    });

    render();
  </script>
</body>
</html>
