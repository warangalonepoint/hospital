<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Staff ‚Äì Attendance & Roster</title>
  <link rel="manifest" href="manifest.webmanifest"/>
  <link rel="icon" href="assets/logo.png"/>
  <link rel="stylesheet" href="styles.css?v=64"/>
  <style>
    .wrap{max-width:1100px;margin:0 auto}
    .section{margin:12px}
    .grid{display:grid;gap:16px;grid-template-columns:1fr}
    @media(min-width:900px){.grid{grid-template-columns:1fr 1fr}}
    .card{border-radius:16px;padding:16px;box-shadow:var(--shadow);border:1px solid rgba(0,0,0,.06);background:var(--card-bg)}
    .toolbar{display:flex;gap:10px;align-items:end;flex-wrap:wrap;margin-bottom:10px}
    .field{display:flex;flex-direction:column;gap:6px}
    input,select{padding:12px 14px;border-radius:14px;border:1px solid rgba(0,0,0,.12);background:var(--card-bg);color:var(--fg);font-size:15px}
    label{font-weight:600}
    table{width:100%;border-collapse:collapse}
    th,td{padding:8px 10px;border-top:1px solid rgba(0,0,0,.06);text-align:left}
    .actions{display:flex;gap:8px}
    .btn.primary{background:var(--accent);color:#fff;border:none;padding:10px 14px;border-radius:12px;font-weight:800;cursor:pointer}
    .btn.ghost{border:1px solid rgba(0,0,0,.12);background:var(--card-bg);padding:10px 14px;border-radius:12px;cursor:pointer}
  </style>
</head>
<body>
  <div class="wrap">
    <!-- Banner -->
    <header class="banner">
      <button id="themeToggle" class="floating-toggle" aria-label="Theme">üåô</button>
    </header>

    <!-- Actions -->
    <div class="fixed-actions">
      <a class="chip" href="admin.html">‚Üê Admin</a>
      <button id="logoutBtn" class="chip">Logout</button>
      <button id="clearCacheBtn" class="chip">Clear Cache</button>
    </div>

    <section class="section">
      <div class="grid">
        <!-- Roster -->
        <div class="card panel--lilac">
          <h2>Roster</h2>
          <div class="toolbar">
            <div class="field"><label>Name</label><input id="sName" placeholder="Full name"></div>
            <div class="field"><label>Role</label><input id="sRole" placeholder="e.g., Nurse"></div>
            <div class="field"><label>Phone</label><input id="sPhone" placeholder="10-digit" inputmode="numeric" maxlength="10"></div>
            <div class="field"><label>&nbsp;</label><button id="addStaff" class="btn primary">+ Add Staff</button></div>
          </div>
          <div class="table-wrap">
            <table>
              <thead><tr><th>Name</th><th>Role</th><th>Phone</th><th>Status</th></tr></thead>
              <tbody id="staffBody"></tbody>
            </table>
          </div>
        </div>

        <!-- Attendance -->
        <div class="card panel--mint">
          <h2>Attendance</h2>
          <div class="toolbar">
            <div class="field"><label for="attDate">Date</label><input type="date" id="attDate"></div>
            <div class="field"><label>&nbsp;</label><button id="createSheet" class="btn ghost">Create Day Sheet</button></div>
          </div>
          <div class="table-wrap">
            <table>
              <thead><tr><th>Name</th><th>Role</th><th>Status</th><th>Note</th><th>Save</th></tr></thead>
              <tbody id="attBody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script>
    // Theme
    const t=document.getElementById('themeToggle');
    if(localStorage.theme){ document.documentElement.dataset.theme=localStorage.theme; t.textContent=localStorage.theme==='light'?'üåû':'üåô'; }
    t.onclick=()=>{ const cur=document.documentElement.dataset.theme||'light'; const next=cur==='light'?'dark':'light'; document.documentElement.dataset.theme=next; localStorage.theme=next; t.textContent=next==='light'?'üåû':'üåô'; };

    // Guard (supervisor only)
    const sess = JSON.parse(localStorage.getItem('session')||'{}');
    if(!sess.role){ location.replace('login.html'); }
    if(sess.role!=='supervisor'){ location.replace(sess.role==='doctor'?'dashboard.html':'index.html'); }

    logoutBtn.onclick=()=>{ localStorage.removeItem('session'); location.href='login.html'; };
    clearCacheBtn.onclick=async()=>{ localStorage.clear(); sessionStorage.clear(); if('caches' in window){ const ks=await caches.keys(); await Promise.all(ks.map(k=>caches.delete(k))); } alert('Cleared. Reloading‚Ä¶'); location.reload(); };

    // Form elements
    const sName=document.getElementById('sName'), sRole=document.getElementById('sRole'), sPhone=document.getElementById('sPhone');
    const addStaff=document.getElementById('addStaff'); const staffBody=document.getElementById('staffBody');
    const attDate=document.getElementById('attDate'); const createSheet=document.getElementById('createSheet'); const attBody=document.getElementById('attBody');
    attDate.value = new Date().toISOString().slice(0,10);

    // Helpers
    function money(n){ return (Number(n)||0).toFixed(2); } // not used, kept for parity
    const todayISO = ()=> new Date().toISOString().slice(0,10);

    // Load roster
    async function fetchStaff(){
      if (window.sb){
        const { data, error } = await sb.from('staff').select('*').order('created_at', {ascending:false});
        if (error) throw error;
        return data;
      } else {
        return JSON.parse(localStorage.getItem('staff')||'[]');
      }
    }
    async function paintRoster(){
      try{
        const rows=await fetchStaff();
        staffBody.innerHTML='';
        rows.forEach(r=>{
          const tr=document.createElement('tr');
          tr.innerHTML=`<td>${r.name||'‚Äî'}</td><td>${r.role||'‚Äî'}</td><td>${r.phone||'‚Äî'}</td><td>${r.active?'Active':'Inactive'}</td>`;
          staffBody.appendChild(tr);
        });
      }catch(e){ console.error(e); }
    }

    // Add staff
    addStaff.onclick = async ()=>{
      const name=(sName.value||'').trim(), role=(sRole.value||'').trim(), phone=(sPhone.value||'').trim();
      if(!name || !role){ alert('Name & Role required'); return; }
      try{
        if (window.sb){
          const { error } = await sb.from('staff').insert({ name, role, phone, active:true, created_at:new Date().toISOString() });
          if (error) throw error;
        } else {
          const arr=JSON.parse(localStorage.getItem('staff')||'[]'); arr.unshift({id:Date.now(), name, role, phone, active:true}); localStorage.setItem('staff', JSON.stringify(arr));
        }
        sName.value=''; sRole.value=''; sPhone.value='';
        paintRoster(); // refresh
        // Also, if the selected day sheet exists, you may want to append this person there.
      }catch(e){ console.error(e); alert('Add failed'); }
    };

    // Attendance
    async function fetchAttendance(dayISO){
      if (window.sb){
        const { data, error } = await sb
          .from('staff_attendance')
          .select('*')
          .eq('day', dayISO)
          .order('created_at', { ascending: true });
        if (error) throw error;
        return data;
      } else {
        const arr=JSON.parse(localStorage.getItem('staff_attendance')||'[]');
        return arr.filter(x=>x.day===dayISO);
      }
    }

    async function createDaySheet(){
      const day=attDate.value || todayISO();
      try{
        const roster = await fetchStaff();
        if (window.sb){
          const rows = roster.map(r=>({ day, staff_id: r.id, name: r.name, role: r.role, status: 'On Duty', note: '' }));
          const { error } = await sb.from('staff_attendance').insert(rows);
          if (error) throw error;
        } else {
          const arr=JSON.parse(localStorage.getItem('staff_attendance')||'[]');
          roster.forEach(r=>arr.push({ id:Date.now()+Math.random(), day, staff_id:r.id, name:r.name, role:r.role, status:'On Duty', note:'' }));
          localStorage.setItem('staff_attendance', JSON.stringify(arr));
        }
        paintAttendance();
      }catch(e){ console.error(e); alert('Could not create day sheet. Maybe it already exists.'); }
    }
    createSheet.onclick=createDaySheet;

    async function paintAttendance(){
      const day=attDate.value || todayISO();
      const rows=await fetchAttendance(day);
      attBody.innerHTML='';
      rows.forEach(r=>{
        const tr=document.createElement('tr');
        tr.innerHTML=`
          <td>${r.name||'‚Äî'}</td>
          <td>${r.role||'‚Äî'}</td>
          <td>
            <select data-id="${r.id}" class="att-status">
              <option ${r.status==='On Duty'?'selected':''}>On Duty</option>
              <option ${r.status==='On Leave'?'selected':''}>On Leave</option>
              <option ${r.status==='Absent'?'selected':''}>Absent</option>
            </select>
          </td>
          <td><input data-id="${r.id}" class="att-note" placeholder="Optional note" value="${r.note||''}"></td>
          <td><button class="btn ghost" data-save="${r.id}">Save</button></td>
        `;
        attBody.appendChild(tr);
      });
    }

    attDate.addEventListener('change', paintAttendance);

    // Save a single row
    attBody.addEventListener('click', async (e)=>{
      const b=e.target.closest('[data-save]'); if(!b) return;
      const id=b.getAttribute('data-save');
      const row= b.closest('tr');
      const status=row.querySelector('.att-status').value;
      const note  =row.querySelector('.att-note').value;
      try{
        if (window.sb){
          const { error } = await sb.from('staff_attendance').update({ status, note }).eq('id', id);
          if (error) throw error;
        } else {
          const arr=JSON.parse(localStorage.getItem('staff_attendance')||'[]');
          const idx=arr.findIndex(x=>String(x.id)===String(id));
          if(idx>-1){ arr[idx].status=status; arr[idx].note=note; localStorage.setItem('staff_attendance', JSON.stringify(arr)); }
        }
        b.textContent='Saved'; setTimeout(()=>b.textContent='Save', 1200);
      }catch(e){ console.error(e); alert('Save failed'); }
    });

    // Init
    (async function init(){
      await paintRoster();
      await paintAttendance();
      if('serviceWorker' in navigator){ navigator.serviceWorker.register('service-worker.js').catch(()=>{}) }
    })();
  </script>

  <!-- Supabase quiet status chip -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module">
    import { SUPABASE_URL, SUPABASE_ANON } from './config.js';
    window.sb = window.sb || supabase.createClient(SUPABASE_URL, SUPABASE_ANON);
    const host=document.querySelector('.fixed-actions')||document.body, pill=document.createElement('span');
    pill.textContent='Supabase: Checking‚Ä¶'; pill.style.cssText='display:inline-block;margin:6px 8px;padding:8px 12px;border-radius:999px;border:1px solid rgba(0,0,0,.12);background:var(--card-bg);box-shadow:var(--shadow);font-size:13px';
    if(host===document.body) Object.assign(pill.style,{position:'fixed',left:'12px',bottom:'12px',zIndex:'9999'}); host.appendChild(pill);
    (async()=>{ try{ const {error}=await sb.from('invoices').select('id').limit(1); if(error) throw error; pill.textContent='Supabase: OK'; pill.style.borderColor='rgba(22,163,74,.35)'; }
      catch(e){ console.error(e); pill.textContent='Supabase: FAIL'; pill.style.borderColor='rgba(220,38,38,.45)'; } })();
  </script>
</body>
</html>
