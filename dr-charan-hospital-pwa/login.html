<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login â€“ Dr. Charan Hospital</title>
  <link rel="stylesheet" href="styles.css?v=10" />
  <link rel="manifest" href="manifest.webmanifest" />
</head>
<body>
  <!-- Banner already has logo+title inside the image -->
  <header class="banner clean"></header>
  <button id="themeToggle" class="chip floating-toggle">ðŸŒ™</button>

  <main class="container n8">
    <section class="card">
      <div class="field">
        <label>PIN</label>
        <input id="pin" inputmode="numeric" maxlength="6" placeholder="Enter PIN" />
      </div>
      <button class="btn" id="loginBtn">Login</button>
      <p class="subtitle" style="margin-top:8px">Demo PINs â†’ 4321, 1111, 2222</p>
    </section>
  </main>

  <footer style="text-align:center;margin:20px 0 40px;color:var(--muted);">
    <p>PWA Demo â€¢ Works offline</p>
    <button id="clearCacheBtn" class="btn" style="margin-top:8px">Clear Cache</button>
  </footer>

  <script>
    // Theme toggle
    const tbtn=document.getElementById('themeToggle');
    if(localStorage.theme){
      document.documentElement.setAttribute('data-theme', localStorage.theme);
      tbtn.textContent=localStorage.theme==='light'?'ðŸŒž':'ðŸŒ™';
    }
    tbtn.onclick=()=>{
      const cur=document.documentElement.getAttribute('data-theme')||'light';
      const next=cur==='light'?'dark':'light';
      document.documentElement.setAttribute('data-theme',next);
      localStorage.theme=next;
      tbtn.textContent=next==='light'?'ðŸŒž':'ðŸŒ™';
    };

    // PIN-only login
    const PINS={"4321":{role:"doctor"},"1111":{role:"supervisor"},"2222":{role:"patient"}};
    const KEY="onestop_hospital_demo_v10";
    function base(){return{user:null}}
    function saveUser(u){localStorage.setItem(KEY,JSON.stringify({user:u}))}
    document.getElementById('loginBtn').onclick=()=>{
      const pin=document.getElementById('pin').value.trim();
      const u=PINS[pin]; if(!u){alert("Invalid PIN");return;}
      saveUser(u);
      location.href=(u.role==="patient")?"portal.html?v=10":"dashboard.html?v=10";
    };

    // SW
    if('serviceWorker'in navigator){navigator.serviceWorker.register('service-worker.js');}

    // Clear cache
    document.getElementById('clearCacheBtn').onclick=async()=>{
      localStorage.clear();
      if('caches'in window){const ks=await caches.keys();await Promise.all(ks.map(k=>caches.delete(k)));}
      if('serviceWorker'in navigator){const rs=await navigator.serviceWorker.getRegistrations();for(const r of rs)await r.unregister();}
      alert("Cache cleared. Reloadingâ€¦");location.reload(true);
    };
  </script>
</body>
</html>
