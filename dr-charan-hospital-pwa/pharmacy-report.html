<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Pharmacy ‚Äì Reports</title>
  <link rel="manifest" href="manifest.webmanifest"/>
  <link rel="icon" href="assets/logo.png"/>
  <link rel="stylesheet" href="styles.css?v=66"/>
  <style>
    .wrap{max-width:1100px;margin:0 auto}
    .section{margin:12px}
    .toolbar{display:flex;gap:10px;flex-wrap:wrap;align-items:end}
    .field{display:flex;flex-direction:column;gap:6px}
    input,select{padding:12px 14px;border-radius:14px;border:1px solid rgba(0,0,0,.12);background:var(--card-bg);color:var(--fg);font-size:15px}
    label{font-weight:600}
    .table-wrap{overflow:auto;border-radius:12px;box-shadow:var(--shadow);background:var(--card-bg)}
    table{width:100%;border-collapse:collapse}
    th,td{padding:10px 12px;border-top:1px solid rgba(0,0,0,.06);text-align:left;white-space:nowrap}
    .kpis{display:grid;gap:12px;grid-template-columns:repeat(2,1fr)}
    @media(min-width:800px){.kpis{grid-template-columns:repeat(4,1fr)}}
    .kpi{border-radius:16px;padding:16px;box-shadow:var(--shadow);border:1px solid rgba(0,0,0,.06)}
    .kpi h4{font-size:14px;opacity:.85;margin-bottom:6px}
    .kpi .num{font-size:28px;font-weight:800}
    .chart-card{border-radius:16px;padding:16px;box-shadow:var(--shadow);background:var(--card-bg);margin-top:12px}
    .btn.secondary{border:1px solid rgba(0,0,0,.12);background:var(--card-bg);padding:12px 16px;border-radius:14px;cursor:pointer}
  </style>
</head>
<body>
  <div class="wrap">
    <!-- Banner -->
    <header class="banner">
      <button id="themeToggle" class="floating-toggle" aria-label="Theme">üåô</button>
    </header>

    <!-- Actions -->
    <div class="fixed-actions">
      <a href="admin.html" class="chip">‚Üê Admin</a>
      <a href="pharmacy.html" class="chip">‚ûï New Invoice</a>
      <button id="clearCacheBtn" class="chip">Clear Cache</button>
    </div>

    <!-- Filters -->
    <section class="section panel--lilac">
      <h2>Report Filters</h2>
      <div class="toolbar mt12">
        <div class="field">
          <label for="fromDate">From</label>
          <input type="date" id="fromDate">
        </div>
        <div class="field">
          <label for="toDate">To</label>
          <input type="date" id="toDate">
        </div>
        <div class="field">
          <label>&nbsp;</label>
          <button id="runBtn" class="btn">Run</button>
        </div>
        <div class="chips">
          <button class="chip" data-quick="today">Today</button>
          <button class="chip" data-quick="7d">Last 7D</button>
          <button class="chip" data-quick="30d">Last 30D</button>
          <button class="chip" data-quick="mtd">MTD</button>
        </div>
        <div class="field" style="margin-left:auto">
          <label>&nbsp;</label>
          <button id="csvBtn" class="btn secondary">‚¨á Export CSV</button>
        </div>
      </div>
    </section>

    <!-- KPIs -->
    <section class="section">
      <div class="kpis">
        <div class="kpi panel--blue"><h4>Total (‚Çπ)</h4><div class="num" id="kTotal">0.00</div></div>
        <div class="kpi panel--mint"><h4>Paid (‚Çπ)</h4><div class="num" id="kPaid">0.00</div></div>
        <div class="kpi panel--peach"><h4>Balance (‚Çπ)</h4><div class="num" id="kBal">0.00</div></div>
        <div class="kpi panel--rose"><h4>Invoices</h4><div class="num" id="kCount">0</div></div>
      </div>
    </section>

    <!-- Charts -->
    <section class="section">
      <div class="chart-card">
        <div class="chart-title">Daily Revenue</div>
        <canvas id="lineChart" height="200"></canvas>
      </div>
    </section>

    <!-- Table -->
    <section class="section">
      <div class="table-wrap">
        <table>
          <thead>
            <tr><th>Date</th><th>Total (‚Çπ)</th><th>Paid (‚Çπ)</th><th>Balance (‚Çπ)</th><th>Invoice #</th></tr>
          </thead>
          <tbody id="tblBody"></tbody>
        </table>
      </div>
    </section>
  </div>

  <script src="assets/chart.umd.min.js"></script>
  <script>
    // Theme & utilities
    const t=document.getElementById('themeToggle');
    if(localStorage.theme){ document.documentElement.dataset.theme=localStorage.theme; t.textContent=localStorage.theme==='light'?'üåû':'üåô'; }
    t.onclick=()=>{ const cur=document.documentElement.dataset.theme||'light'; const next=cur==='light'?'dark':'light'; document.documentElement.dataset.theme=next; localStorage.theme=next; t.textContent=next==='light'?'üåû':'üåô'; };
    clearCacheBtn.onclick=async()=>{ if('caches' in window){ const ks=await caches.keys(); await Promise.all(ks.map(k=>caches.delete(k))); } location.reload(); }

    // Dates
    const fromDate=document.getElementById('fromDate');
    const toDate=document.getElementById('toDate');
    const runBtn=document.getElementById('runBtn');
    const csvBtn=document.getElementById('csvBtn');
    function setQuick(range){
      const now=new Date(), iso=(d)=>d.toISOString().slice(0,10);
      if(range==='today'){ fromDate.value=iso(now); toDate.value=iso(now); }
      else if(range==='7d'){ const f=new Date(now); f.setDate(now.getDate()-6); fromDate.value=iso(f); toDate.value=iso(now); }
      else if(range==='30d'){ const f=new Date(now); f.setDate(now.getDate()-29); fromDate.value=iso(f); toDate.value=iso(now); }
      else if(range==='mtd'){ const f=new Date(now.getFullYear(), now.getMonth(), 1); fromDate.value=iso(f); toDate.value=iso(now); }
    }
    document.querySelector('.chips').addEventListener('click',e=>{
      const b=e.target.closest('.chip'); if(!b) return; setQuick(b.dataset.quick); fetchAndPaint();
    });
    setQuick('today');

    // Chart
    const line=new Chart(document.getElementById('lineChart'),{
      type:'line', data:{labels:[],datasets:[{label:'Revenue',data:[],borderWidth:2,tension:.3}]},
      options:{responsive:true,maintainAspectRatio:false,scales:{y:{beginAtZero:true}}}
    });

    // Fetch + paint
    function money(n){ return (Number(n)||0).toFixed(2); }
    async function loadInvoices(fromISO,toISO){
      if (window.sb){
        const { data, error } = await sb
          .from('invoices')
          .select('id, invoice_no, invoice_date, total_rs, paid_rs, balance_rs')
          .gte('invoice_date', fromISO).lte('invoice_date', toISO)
          .order('invoice_date', { ascending: true });
        if (error) throw error;
        return data.map(r=>({
          id:r.id, date: r.invoice_date, number: r.invoice_no || '',
          total: Number(r.total_rs||0), paid: Number(r.paid_rs||0), balance: Number(r.balance_rs||0)
        }));
      } else {
        const arr = JSON.parse(localStorage.getItem('invoices')||'[]');
        return arr.filter(x=> x.date>=fromISO && x.date<=toISO)
          .map(x=>({ id:x.id||String(Math.random()), date:x.date, number:x.number||'', total:+x.total||0, paid:+(x.paid||0), balance:+(x.balance||0) }));
      }
    }

    let currentRows = [];
    async function fetchAndPaint(){
      const fromISO=fromDate.value, toISO=toDate.value;
      try{
        const rows = await loadInvoices(fromISO,toISO);
        currentRows = rows.slice(); // cache for CSV

        // KPIs
        const kTotal=rows.reduce((s,r)=>s+r.total,0);
        const kPaid =rows.reduce((s,r)=>s+r.paid ,0);
        const kBal  =rows.reduce((s,r)=>s+r.balance,0);
        kTotal?0:0;
        document.getElementById('kTotal').textContent=money(kTotal);
        document.getElementById('kPaid').textContent =money(kPaid);
        document.getElementById('kBal').textContent  =money(kBal);
        document.getElementById('kCount').textContent=rows.length;

        // Table
        const tb=document.getElementById('tblBody'); tb.innerHTML='';
        rows.forEach(r=>{
          const tr=document.createElement('tr');
          tr.innerHTML=`<td>${r.date}</td><td>${money(r.total)}</td><td>${money(r.paid)}</td><td>${money(r.balance)}</td><td>${r.number||'‚Äî'}</td>`;
          tb.appendChild(tr);
        });

        // Daily totals
        const byDay={};
        rows.forEach(r=>{ byDay[r.date]=(byDay[r.date]||0)+Number(r.total||0); });
        const labels=Object.keys(byDay).sort();
        const vals=labels.map(k=>byDay[k]);
        line.data.labels=labels; line.data.datasets[0].data=vals; line.update();
      }catch(e){ console.error(e); alert('Failed to load reports'); }
    }

    runBtn.onclick=fetchAndPaint;
    fetchAndPaint();

    // CSV Export
    csvBtn.onclick = ()=>{
      if(!currentRows.length){ alert('No rows to export'); return; }
      const header = ['Date','Total','Paid','Balance','InvoiceNo'];
      const lines = [header.join(',')].concat(
        currentRows.map(r=>[
          r.date,
          (Number(r.total)||0).toFixed(2),
          (Number(r.paid)||0).toFixed(2),
          (Number(r.balance)||0).toFixed(2),
          (r.number||'')
        ].map(x=>String(x).replace(/"/g,'""')).map(x=>`"${x}"`).join(','))
      );
      const blob = new Blob([lines.join('\n')], {type:'text/csv;charset=utf-8;'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = `pharmacy_report_${fromDate.value}_${toDate.value}.csv`;
      document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
    };
  </script>

  <!-- Supabase quiet status chip -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module">
    import { SUPABASE_URL, SUPABASE_ANON } from './config.js';
    window.sb = window.sb || supabase.createClient(SUPABASE_URL, SUPABASE_ANON);
    const host=document.querySelector('.fixed-actions')||document.body, pill=document.createElement('span');
    pill.textContent='Supabase: Checking‚Ä¶'; pill.style.cssText='display:inline-block;margin:6px 8px;padding:8px 12px;border-radius:999px;border:1px solid rgba(0,0,0,.12);background:var(--card-bg);box-shadow:var(--shadow);font-size:13px';
    if(host===document.body) Object.assign(pill.style,{position:'fixed',left:'12px',bottom:'12px',zIndex:'9999'}); host.appendChild(pill);
    (async()=>{ try{ const {error}=await sb.from('invoices').select('id').limit(1); if(error) throw error; pill.textContent='Supabase: OK'; pill.style.borderColor='rgba(22,163,74,.35)'; }
      catch(e){ console.error(e); pill.textContent='Supabase: FAIL'; pill.style.borderColor='rgba(220,38,38,.45)'; } })();
  </script>
</body>
</html>
