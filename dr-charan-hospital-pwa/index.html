<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Dr. Charan Hospital ‚Äì PWA</title>
  <link rel="manifest" href="manifest.webmanifest"/>
  <link rel="icon" href="assets/logo.png"/>
  <link rel="stylesheet" href="styles.css?v=25"/>
</head>
<body>
  <div class="wrap">
    <!-- Banner -->
    <header class="banner">
      <button id="themeToggle" class="chip floating-toggle" aria-label="Theme">üåô</button>
    </header>

    <!-- Toolbar -->
    <nav class="toolbar">
      <a class="chip" href="login.html">üîê Login</a>
      <button id="clearCacheBtn" class="chip">Clear Cache</button>
    </nav>

    <!-- Welcome -->
    <section class="section tint">
      <h2>Welcome</h2>
      <p>
        <strong><a href="dashboard.html">Doctor Dashboard</a></strong><br/>
        Patients, follow-ups, analytics (read-only staff view)
      </p>
      <p>
        <strong><a href="admin.html">Supervisor Console</a></strong><br/>
        Bookings, Pharmacy Billing & Reports, Staff (edit)
      </p>
      <p style="font-size:13px; opacity:.8;">
        Tip: use PIN <b>4321</b> for Doctor, <b>1111</b> for Supervisor (demo).
      </p>
    </section>

    <!-- System Check -->
    <section class="section tint">
      <h3>System Check</h3>
      <div id="syscheck">‚è≥ Checking Supabase connection‚Ä¶</div>
    </section>
  </div>

  <!-- Scripts -->
  <script type="module">
    import { supabase } from "./config.js";

    // Theme toggle
    const t = document.getElementById('themeToggle');
    if (localStorage.theme) {
      document.documentElement.dataset.theme = localStorage.theme;
      t.textContent = localStorage.theme === 'light' ? 'üåû' : 'üåô';
    }
    t.onclick = () => {
      const cur = document.documentElement.dataset.theme || 'light';
      const next = cur === 'light' ? 'dark' : 'light';
      document.documentElement.dataset.theme = next;
      localStorage.theme = next;
      t.textContent = next === 'light' ? 'üåû' : 'üåô';
    };

    // Clear cache
    document.getElementById('clearCacheBtn').onclick = async () => {
      localStorage.clear();
      sessionStorage.clear();
      if ('caches' in window) {
        const ks = await caches.keys();
        await Promise.all(ks.map(k => caches.delete(k)));
      }
      alert('Cache cleared. Reloading‚Ä¶');
      location.reload();
    };

    // Supabase system check
    async function systemCheck() {
      const el = document.getElementById("syscheck");
      try {
        const { data, error } = await supabase.from("staff").select("*").limit(1);
        if (error) {
          el.textContent = "‚ùå Supabase connection failed: " + error.message;
          el.style.color = "red";
        } else {
          el.textContent = "‚úÖ Supabase connection OK (" + data.length + " row(s) found)";
          el.style.color = "green";
        }
      } catch (err) {
        el.textContent = "‚ùå JS Error: " + err.message;
        el.style.color = "red";
      }
    }

    systemCheck();
  </script>
</body>
</html>
