<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Patient Booking – Dr. Charan Hospital</title>
  <link rel="manifest" href="/manifest.webmanifest" />
  <link rel="icon" href="/assets/logo.png" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="app-header compact">
    <a class="btn ghost" href="/">← Back</a>
    <h1>Patient Booking</h1>
  </header>

  <main class="container narrow">
    <form id="bookingForm" class="card form">
      <div class="field">
        <label>Patient Name</label>
        <input required name="name" placeholder="Full name" />
      </div>
      <div class="field">
        <label>Contact (WhatsApp)</label>
        <input required name="contact" inputmode="tel" placeholder="10-digit mobile" pattern="[0-9]{10}" />
      </div>
      <div class="field">
        <label>Reason</label>
        <select name="reason">
          <option>Consultation</option>
          <option>Follow-up</option>
          <option>Diagnostics</option>
        </select>
      </div>
      <div class="field">
        <label>Date</label>
        <input required name="date" type="date" />
      </div>
      <div class="field">
        <label>Time Slot</label>
        <select name="slot" id="slotSelect"></select>
      </div>
      <button class="btn primary" type="submit">Book Slot</button>
    </form>

    <section class="card" id="confirm" hidden>
      <h3>Booking Confirmed ✅</h3>
      <p id="confirmText"></p>
      <div class="grid2 gap">
        <a class="btn dark" id="waBtn" target="_blank">Send WhatsApp</a>
        <a class="btn ghost" href="/admin.html">Go to Admin</a>
      </div>
    </section>
  </main>

  <footer class="footer">Demo only • Data saved locally</footer>

  <script type="module">
    import { initSlotsForDate, getAvailableSlots, saveBooking, nextTokenForDate } from './js/store.js';

    const form = document.getElementById('bookingForm');
    const slotSelect = document.getElementById('slotSelect');
    const confirm = document.getElementById('confirm');
    const confirmText = document.getElementById('confirmText');
    const waBtn = document.getElementById('waBtn');

    const today = new Date();
    form.date.valueAsDate = today;

    const renderSlots = () => {
      const d = form.date.value;
      initSlotsForDate(d);
      const slots = getAvailableSlots(d);
      slotSelect.innerHTML = '';
      if (slots.length === 0) {
        const opt = document.createElement('option');
        opt.textContent = 'No slots available';
        opt.disabled = true; opt.selected = true;
        slotSelect.appendChild(opt);
      } else {
        for (const s of slots) {
          const opt = document.createElement('option');
          opt.value = s;
          opt.textContent = s;
          slotSelect.appendChild(opt);
        }
      }
    };

    form.date.addEventListener('change', renderSlots);
    renderSlots();

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form));
      const token = nextTokenForDate(data.date);
      const rec = saveBooking({
        name: data.name.trim(),
        contact: data.contact.trim(),
        reason: data.reason,
        date: data.date,
        slot: data.slot,
        token,
      });

      form.hidden = true;
      confirm.hidden = false;
      confirmText.textContent = `Token ${rec.token} for ${rec.name} on ${rec.date} at ${rec.slot}.`;
      const msg = encodeURIComponent(`Hi ${rec.name}, your appointment is confirmed. Date: ${rec.date}, Time: ${rec.slot}, Token: ${rec.token}. – Dr. Charan Hospital`);
      waBtn.href = `https://wa.me/91${rec.contact}?text=${msg}`;
    });
  </script>
</body>
</html>
