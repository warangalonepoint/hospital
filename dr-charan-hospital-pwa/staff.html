<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Staff Attendance ‚Äì Dr. Charan Hospital</title>
  <link rel="manifest" href="manifest.webmanifest"/>
  <link rel="icon" href="assets/logo.png"/>
  <link rel="stylesheet" href="styles.css?v=41"/>
  <style>
    .container{ max-width: 980px; margin:0 auto; padding:12px; }
    .filters{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; margin:12px 0; }
    .filters input[type="date"]{ padding:8px 10px; border-radius:10px; border:1px solid rgba(0,0,0,.1); }
    .table-wrap{ background: var(--card-bg); border-radius:14px; padding:10px; box-shadow: var(--shadow); overflow:auto; }
    table{ width:100%; border-collapse:collapse; font-size:.95rem; min-width:720px; }
    thead th{ text-align:left; padding:10px 12px; white-space:nowrap; position:sticky; top:0; background:var(--card-bg); }
    tbody td{ padding:10px 12px; border-top:1px solid rgba(0,0,0,.06); }
    tbody tr:hover{ background:rgba(0,0,0,.03); }
    .empty{ padding:14px; opacity:.8; }
    select{ padding:6px 10px; border-radius:8px; }
    .chip-sm{ padding:6px 10px; font-size:.85rem; border-radius:999px; cursor:pointer; border:1px solid rgba(0,0,0,.1); }
  </style>
</head>
<body>
  <!-- Banner -->
  <header class="banner">
    <button id="themeToggle" class="floating-toggle" aria-label="Theme">üåô</button>
  </header>

  <!-- Fixed actions -->
  <div class="fixed-actions">
    <a href="dashboard.html" class="chip">‚Üê Dashboard</a>
    <button class="chip" id="logoutBtn">Logout</button>
  </div>

  <main class="container">
    <h2>Staff Attendance</h2>

    <div class="filters">
      <label>Date <input type="date" id="dayPicker"></label>
      <button id="reloadBtn" class="chip chip--blue">Reload</button>
    </div>

    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Role</th>
            <th>Status</th>
            <th>Check-in</th>
            <th>Note</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="attBody">
          <tr><td colspan="6" class="empty">No data</td></tr>
        </tbody>
      </table>
    </div>
  </main>

  <!-- Supabase client + init -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module" src="./supabase-init.js?v=1"></script>

  <script type="module">
    // Theme toggle
    const t=document.getElementById('themeToggle');
    if(localStorage.theme){ document.documentElement.dataset.theme=localStorage.theme; t.textContent=localStorage.theme==='light'?'üåû':'üåô'; }
    t.onclick=()=>{ const cur=document.documentElement.dataset.theme||'light'; const next=cur==='light'?'dark':'light'; document.documentElement.dataset.theme=next; localStorage.theme=next; t.textContent=next==='light'?'üåû':'üåô'; };

    // Session guard
    const s = JSON.parse(localStorage.getItem('session')||'null');
    if(!s || s.role!=='doctor') location.replace('login.html');

    // Logout
    logoutBtn.onclick=async ()=>{ if(window.supakit?.supabaseSignOut) await window.supakit.supabaseSignOut(); localStorage.removeItem('session'); location.href='login.html'; };

    // Helpers
    const isoDate = d => new Date(d).toISOString().slice(0,10);

    async function fetchAttendance(dayISO){
      return window.supakit.safeFetch(
        async ()=>{
          const { data, error } = await window.sb
            .from('staff_attendance')
            .select('*')
            .eq('day', dayISO)
            .order('created_at');
          if(error) throw error;
          return data;
        },
        ()=>{ try{ return JSON.parse(localStorage.getItem('attendance')||'[]').filter(r=>r.day===dayISO);}catch{ return [];} }
      );
    }

    async function updateAttendance(id, fields, localName){
      try{
        const { error } = await window.sb.from('staff_attendance').update(fields).eq('id',id);
        if(error) throw error;
      }catch(e){
        // fallback update local
        try{
          const arr=JSON.parse(localStorage.getItem('attendance')||'[]');
          const i=arr.findIndex(x=>x.id===id||x.name===localName);
          if(i>=0){ arr[i]={...arr[i],...fields}; localStorage.setItem('attendance',JSON.stringify(arr)); }
        }catch{}
      }
    }

    const attBody=document.getElementById('attBody');
    let curDayISO=isoDate(new Date());

    async function renderAttendance(){
      attBody.innerHTML='';
      const rows=await fetchAttendance(curDayISO);
      if(!rows.length){ attBody.innerHTML='<tr><td colspan="6" class="empty">No data</td></tr>'; return; }

      rows.forEach(r=>{
        const tr=document.createElement('tr');
        tr.innerHTML=`
          <td>${r.name??'-'}</td>
          <td>${r.role??'-'}</td>
          <td>
            <select data-id="${r.id}" data-field="status">
              <option ${r.status==='On Duty'?'selected':''}>On Duty</option>
              <option ${r.status==='On Leave'?'selected':''}>On Leave</option>
              <option ${r.status==='Late'?'selected':''}>Late</option>
            </select>
          </td>
          <td><input type="time" value="${r.checkin||''}" data-id="${r.id}" data-field="checkin"/></td>
          <td><input type="text" value="${r.note||''}" data-id="${r.id}" data-field="note"/></td>
          <td><button class="chip-sm" data-id="${r.id}" data-save>Save</button></td>
        `;
        attBody.appendChild(tr);
      });
    }

    attBody.addEventListener('click',async e=>{
      const btn=e.target.closest('[data-save]');
      if(!btn) return;
      const id=btn.dataset.id;
      const row=btn.closest('tr');
      const status=row.querySelector('select').value;
      const checkin=row.querySelector('input[type="time"]').value;
      const note=row.querySelector('input[type="text"]').value;
      await updateAttendance(id,{status,checkin,note}, row.cells[0].textContent);
      alert('Updated');
    });

    // UI wiring
    const dayPicker=document.getElementById('dayPicker');
    dayPicker.value=curDayISO;
    dayPicker.onchange=()=>{ curDayISO=dayPicker.value; renderAttendance(); };
    document.getElementById('reloadBtn').onclick=renderAttendance;

    // Init
    (async function init(){ await window.supakit.ensureAuth(); await renderAttendance(); })();

    window.addEventListener('storage', e=>{
      if(e.key==='attendance' && isoDate(new Date())===curDayISO) renderAttendance();
    });
  </script>
</body>
</html>
