<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Sales Analytics ‚Äì Dr. Charan Hospital</title>
  <link rel="manifest" href="manifest.webmanifest"/>
  <link rel="icon" href="assets/logo.png"/>
  <link rel="stylesheet" href="styles.css?v=30"/>

  <style>
    /* Sections & tints (thicker for visibility in dark mode) */
    .section { margin:12px; }
    .tint { border-radius:16px; padding:16px; box-shadow:var(--shadow); border:1px solid rgba(0,0,0,.10); }
    .tint-blue   { background: color-mix(in srgb, #2563eb 22%, var(--card-bg)); }
    .tint-purple { background: color-mix(in srgb, #8b5cf6 20%, var(--card-bg)); }
    .tint-green  { background: color-mix(in srgb, #22c55e 20%, var(--card-bg)); }
    .tint-rose   { background: color-mix(in srgb, #f43f5e 20%, var(--card-bg)); }
    .tint-sky    { background: color-mix(in srgb, #06b6d4 20%, var(--card-bg)); }

    html[data-theme="dark"] .tint {
      border-color: rgba(255,255,255,.10);
    }

    .toolbar { display:flex; gap:10px; flex-wrap:wrap; margin:10px 12px; }
    .chip { height:40px; padding:0 14px; border-radius:999px; background:var(--card-bg); border:1px solid rgba(0,0,0,.08); box-shadow:var(--shadow); }
    html[data-theme="dark"] .chip { border-color: rgba(255,255,255,.12); }

    .filters { display:flex; gap:10px; flex-wrap:wrap; }
    .filters .chip.is-active { outline:2px solid var(--accent); }

    .grid { display:grid; gap:14px; grid-template-columns:1fr; }
    @media (min-width: 860px){ .grid { grid-template-columns: 1fr 1fr; } }

    .kpi-grid { display:grid; gap:14px; grid-template-columns:1fr; }
    @media (min-width:720px){ .kpi-grid { grid-template-columns:repeat(2, 1fr); } }
    @media (min-width:1024px){ .kpi-grid { grid-template-columns:repeat(4, 1fr); } }

    .kpi { border-radius:16px; padding:16px; box-shadow:var(--shadow); border:1px solid rgba(0,0,0,.10); }
    html[data-theme="dark"] .kpi { border-color: rgba(255,255,255,.10); }
    .kpi h4 { font-size:14px; opacity:.9; margin-bottom:6px; }
    .kpi .num { font-size:28px; font-weight:800; letter-spacing:.3px; }

    .card-title { display:flex; align-items:center; justify-content:space-between; gap:10px; margin-bottom:10px; }
    .muted { color:var(--muted); font-size:13px; }
    .row { display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    .input, .chip-input {
      height:40px; border-radius:10px; border:1px solid rgba(0,0,0,.12); background:var(--card-bg); padding:0 10px;
    }
    html[data-theme="dark"] .input, html[data-theme="dark"] .chip-input { border-color: rgba(255,255,255,.12); }
    canvas { width:100%; height:300px; }
  </style>
</head>
<body>
  <!-- Banner -->
  <header class="banner">
    <button id="themeToggle" class="chip floating-toggle" aria-label="Theme">üåô</button>
  </header>

  <!-- Top toolbar -->
  <nav class="toolbar">
    <a class="chip" href="dashboard.html">‚Üê Dashboard</a>
    <button id="logoutBtn" class="chip">Logout</button>
    <button id="clearCacheBtn" class="chip">Clear Cache</button>
  </nav>

  <!-- Filters -->
  <section class="section tint tint-blue">
    <div class="card-title">
      <h2 style="font-size:22px;">Sales Analytics</h2>
      <div class="filters" id="rangeChips">
        <button class="chip is-active" data-range="7d">7D</button>
        <button class="chip" data-range="30d">30D</button>
        <button class="chip" data-range="ytd">YTD</button>
        <button class="chip" data-range="custom">Custom</button>
      </div>
    </div>

    <div id="customRow" class="row" style="display:none;">
      <label class="muted">From</label>
      <input type="date" id="fromDate" class="chip-input"/>
      <label class="muted">To</label>
      <input type="date" id="toDate" class="chip-input"/>
      <button id="applyCustom" class="btn">Apply</button>
    </div>
  </section>

  <!-- KPIs -->
  <section class="section">
    <div class="kpi-grid">
      <div class="kpi tint-blue">
        <h4>Total (‚Çπ)</h4>
        <div class="num" id="kpiTotal">0.00</div>
      </div>
      <div class="kpi tint-purple">
        <h4>Avg / Day (‚Çπ)</h4>
        <div class="num" id="kpiAvg">0.00</div>
      </div>
      <div class="kpi tint-green">
        <h4>Invoices</h4>
        <div class="num" id="kpiInv">0</div>
      </div>
      <div class="kpi tint-rose">
        <h4>Top Item</h4>
        <div class="num" id="kpiTop">‚Äî</div>
      </div>
    </div>
  </section>

  <!-- Charts -->
  <section class="section grid">
    <div class="tint tint-sky">
      <div class="card-title">
        <h3>Revenue by Day</h3>
        <span class="muted" id="lblSpan"></span>
      </div>
      <canvas id="revChart"></canvas>
    </div>

    <div class="tint tint-purple">
      <div class="card-title">
        <h3>Top Items (‚Çπ)</h3>
        <span class="muted">Selected period</span>
      </div>
      <canvas id="pieChart"></canvas>
    </div>
  </section>

  <script src="assets/chart.umd.min.js"></script>
  <script type="module">
    // -------- Theme + observer (so charts adapt instantly) --------
    const tt = document.getElementById('themeToggle');
    function getCssVar(name){ return getComputedStyle(document.documentElement).getPropertyValue(name).trim() }
    function setThemeButton(){
      const cur = document.documentElement.dataset.theme || 'light';
      tt.textContent = cur === 'light' ? 'üåû' : 'üåô';
    }
    if(localStorage.theme){ document.documentElement.dataset.theme=localStorage.theme; setThemeButton(); }
    tt.onclick=()=>{ const cur=document.documentElement.dataset.theme||'light'; const next=cur==='light'?'dark':'light'; document.documentElement.dataset.theme=next; localStorage.theme=next; setThemeButton(); applyChartTheme(); };

    // React to attribute changes (e.g., other toggles)
    new MutationObserver(applyChartTheme).observe(document.documentElement, { attributes:true, attributeFilter:['data-theme'] });

    // -------- Session + actions --------
    const sess = JSON.parse(localStorage.getItem('session')||'{}');
    if(!sess.role){ location.replace('login.html'); }

    logoutBtn.onclick=()=>{ localStorage.removeItem('session'); location.href='login.html'; };
    clearCacheBtn.onclick=async()=>{
      localStorage.clear(); sessionStorage.clear();
      if('caches' in window){ const ks=await caches.keys(); await Promise.all(ks.map(k=>caches.delete(k))); }
      alert('Cleared. Reloading‚Ä¶'); location.reload();
    };

    // -------- Data helpers --------
    function fmt(n){ return (Number(n)||0).toFixed(2); }
    function sumLines(items){ return (items||[]).reduce((s,it)=> s + (Number(it.price)||0)*(Number(it.qty)||1), 0); }
    function withinRange(dISO, aISO, bISO){ return dISO >= aISO && dISO <= bISO; }

    async function getInvoices(){
      if (window.Store && Store.getInvoicesForRange) return Store.getInvoicesForRange(startISO, endISO);
      return JSON.parse(localStorage.getItem('invoices')||'[]');
    }

    // -------- Range state --------
    const chips = Array.from(document.querySelectorAll('#rangeChips .chip'));
    const customRow = document.getElementById('customRow');
    const fromEl = document.getElementById('fromDate');
    const toEl = document.getElementById('toDate');
    const applyBtn = document.getElementById('applyCustom');
    const lblSpan = document.getElementById('lblSpan');

    let startISO, endISO;

    function setRange(mode){
      const today = new Date();
      const end = today;
      let start = new Date();

      if(mode==='7d'){ start.setDate(end.getDate()-6); }
      else if(mode==='30d'){ start.setDate(end.getDate()-29); }
      else if(mode==='ytd'){ start = new Date(end.getFullYear(),0,1); }
      else if(mode==='custom'){ customRow.style.display='flex'; return; }

      customRow.style.display='none';
      startISO = start.toISOString().slice(0,10);
      endISO   = end.toISOString().slice(0,10);
      render();
    }

    chips.forEach(c=>c.onclick=()=>{
      chips.forEach(x=>x.classList.remove('is-active'));
      c.classList.add('is-active');
      setRange(c.dataset.range);
    });

    applyBtn.onclick=()=>{
      if(!fromEl.value || !toEl.value){ alert('Select from & to dates.'); return; }
      startISO = fromEl.value; endISO = toEl.value;
      render();
    };

    // -------- Charts --------
    let revChart, pieChart;

    function makeLine(labels, data){
      if(revChart) revChart.destroy();
      const ctx = document.getElementById('revChart');
      revChart = new Chart(ctx, {
        type:'line',
        data:{ labels, datasets:[{ label:'Revenue (‚Çπ)', data, tension:.35, fill:true, borderWidth:2 }]},
        options:{
          responsive:true,
          plugins:{ legend:{display:false}, tooltip:{ mode:'index', intersect:false } },
          scales:{ x:{ grid:{} }, y:{ beginAtZero:true, grid:{} } }
        }
      });
      applyChartTheme();
    }

    function makePie(labels, data){
      if(pieChart) pieChart.destroy();
      const ctx = document.getElementById('pieChart');
      pieChart = new Chart(ctx, {
        type:'doughnut',
        data:{ labels, datasets:[{ data }]},
        options:{
          responsive:true,
          plugins:{ legend:{ position:'bottom' }, tooltip:{ enabled:true } }
        }
      });
      applyChartTheme();
    }

    // Theme the charts based on CSS vars
    function applyChartTheme(){
      const fg = getCssVar('--fg') || '#111';
      const gridLight = (document.documentElement.dataset.theme==='dark') ? 'rgba(255,255,255,.12)' : 'rgba(0,0,0,.10)';
      const gridLighter = (document.documentElement.dataset.theme==='dark') ? 'rgba(255,255,255,.06)' : 'rgba(0,0,0,.06)';

      if(revChart){
        revChart.options.scales.x.ticks = { color: fg };
        revChart.options.scales.y.ticks = { color: fg };
        revChart.options.scales.x.grid  = { color: gridLighter };
        revChart.options.scales.y.grid  = { color: gridLight };
        revChart.options.plugins.legend.labels = { color: fg };
        revChart.options.plugins.tooltip.titleColor = fg;
        revChart.options.plugins.tooltip.bodyColor  = fg;
        revChart.update('none');
      }
      if(pieChart){
        pieChart.options.plugins.legend.labels = { color: fg };
        pieChart.options.plugins.tooltip.titleColor = fg;
        pieChart.options.plugins.tooltip.bodyColor  = fg;
        pieChart.update('none');
      }
    }

    // -------- Render --------
    async function render(){
      lblSpan.textContent = `${startISO} ‚Üí ${endISO}`;
      const all = await getInvoices();

      const list = all.filter(inv=>{
        const d = (inv.date || new Date(inv.ts||Date.now()).toISOString().slice(0,10));
        return withinRange(d, startISO, endISO);
      });

      // KPIs
      const total = list.reduce((s,i)=> s + (Number(i.total)||sumLines(i.items||[])), 0);
      const days = 1 + Math.floor( (new Date(endISO)-new Date(startISO)) / 86400000 );
      const avg = total / Math.max(days,1);
      document.getElementById('kpiTotal').textContent = fmt(total);
      document.getElementById('kpiAvg').textContent   = fmt(avg);
      document.getElementById('kpiInv').textContent   = list.length;

      // Top items
      const map = {};
      list.forEach(inv=>{
        (inv.items||[]).forEach(it=>{
          const name = it.name || it.item || '‚Äî';
          const line = (Number(it.price)||0) * (Number(it.qty)||1);
          map[name] = (map[name]||0) + line;
        });
      });
      const top = Object.entries(map).sort((a,b)=>b[1]-a[1])[0]?.[0] || '‚Äî';
      document.getElementById('kpiTop').textContent = top;

      // Line data by day
      const dayMap = {};
      for(let d=new Date(startISO); d<=new Date(endISO); d.setDate(d.getDate()+1)){
        dayMap[d.toISOString().slice(0,10)] = 0;
      }
      list.forEach(inv=>{
        const d = inv.date || new Date(inv.ts||Date.now()).toISOString().slice(0,10);
        dayMap[d] = (dayMap[d]||0) + (Number(inv.total)||sumLines(inv.items||[]));
      });
      makeLine(Object.keys(dayMap), Object.values(dayMap));

      // Pie data
      const pieLabels = Object.keys(map);
      const pieData   = pieLabels.map(k=>Number(map[k].toFixed(2)));
      makePie(pieLabels.length?pieLabels:['No data'], pieData.length?pieData:[1]);
    }

    // Init default 7D
    setRange('7d');

    // SW
    if('serviceWorker' in navigator){ navigator.serviceWorker.register('service-worker.js').catch(()=>{}); }
  </script>
</body>
</html>
