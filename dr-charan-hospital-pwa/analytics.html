<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Sales Analytics</title>
  <link rel="manifest" href="manifest.webmanifest"/>
  <link rel="icon" href="assets/logo.png"/>
  <link rel="stylesheet" href="styles.css?v=65"/>
  <style>
    .wrap{max-width:1100px;margin:0 auto}
    .section{margin:12px}
    .toolbar{display:flex;gap:10px;flex-wrap:wrap;align-items:end}
    .chips{display:flex;gap:8px;flex-wrap:wrap}
    .field{display:flex;flex-direction:column;gap:6px}
    input{padding:12px 14px;border-radius:14px;border:1px solid rgba(0,0,0,.12);background:var(--card-bg);color:var(--fg);font-size:15px}
    label{font-weight:600}
    .kpi-grid{display:grid;gap:14px;grid-template-columns:1fr}
    @media(min-width:720px){.kpi-grid{grid-template-columns:repeat(5,1fr)}}
    .kpi{border-radius:16px;padding:16px;box-shadow:var(--shadow);border:1px solid rgba(0,0,0,.06)}
    .kpi h4{font-size:14px;opacity:.85;margin-bottom:6px}.kpi .num{font-size:28px;font-weight:800}
    .chart-card{border-radius:16px;padding:16px;box-shadow:var(--shadow);background:var(--card-bg);margin-top:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <!-- Banner -->
    <header class="banner">
      <button id="themeToggle" class="floating-toggle" aria-label="Theme">üåô</button>
    </header>

    <!-- Actions -->
    <div class="fixed-actions">
      <a href="dashboard.html" class="chip">‚Üê Dashboard</a>
      <button id="clearCacheBtn" class="chip">Clear Cache</button>
    </div>

    <!-- Filters -->
    <section class="section panel--lilac">
      <h2>Sales Analytics</h2>
      <div class="toolbar mt12">
        <div class="field">
          <label>From</label>
          <input type="date" id="fromDate">
        </div>
        <div class="field">
          <label>To</label>
          <input type="date" id="toDate">
        </div>
        <div class="field">
          <label>&nbsp;</label>
          <button id="runBtn" class="btn">Run</button>
        </div>
        <div class="chips">
          <button class="chip chip--blue" data-quick="today">Today</button>
          <button class="chip chip--mint" data-quick="7d">7D</button>
          <button class="chip chip--peach" data-quick="30d">30D</button>
          <button class="chip chip--lilac" data-quick="ytd">YTD</button>
        </div>
      </div>
    </section>

    <!-- KPIs -->
    <section class="section">
      <div class="kpi-grid">
        <div class="kpi panel--blue"><h4>Total (‚Çπ)</h4><div class="num" id="kTotal">0.00</div></div>
        <div class="kpi panel--lilac"><h4>Avg / Day (‚Çπ)</h4><div class="num" id="kAvg">0.00</div></div>
        <div class="kpi panel--mint"><h4>Invoices</h4><div class="num" id="kCnt">0</div></div>
        <div class="kpi panel--rose"><h4>Paid (‚Çπ)</h4><div class="num" id="kPaid">0.00</div></div>
        <div class="kpi panel--peach"><h4>Top Item</h4><div class="num" id="kTop">‚Äî</div></div>
      </div>
    </section>

    <!-- Charts -->
    <section class="section">
      <div class="chart-card">
        <div class="chart-title">Revenue by Day</div>
        <canvas id="lineChart" height="200"></canvas>
      </div>
      <div class="chart-card">
        <div class="chart-title">Top Items (Share)</div>
        <canvas id="pieChart" height="200"></canvas>
      </div>
    </section>
  </div>

  <script src="assets/chart.umd.min.js"></script>
  <script>
    // Theme
    const t=document.getElementById('themeToggle');
    if(localStorage.theme){ document.documentElement.dataset.theme=localStorage.theme; t.textContent=localStorage.theme==='light'?'üåû':'üåô'; }
    t.onclick=()=>{ const cur=document.documentElement.dataset.theme||'light'; const next=cur==='light'?'dark':'light'; document.documentElement.dataset.theme=next; localStorage.theme=next; t.textContent=next==='light'?'üåû':'üåô'; };
    clearCacheBtn.onclick=async()=>{ if('caches' in window){ const ks=await caches.keys(); await Promise.all(ks.map(k=>caches.delete(k))); } location.reload(); }

    // Date helpers
    const fromDate=document.getElementById('fromDate');
    const toDate=document.getElementById('toDate');
    const runBtn=document.getElementById('runBtn');
    function setQuick(range){
      const now=new Date(); const iso=d=>d.toISOString().slice(0,10);
      if(range==='today'){ fromDate.value=iso(now); toDate.value=iso(now); }
      else if(range==='7d'){ const f=new Date(now); f.setDate(now.getDate()-6); fromDate.value=iso(f); toDate.value=iso(now); }
      else if(range==='30d'){ const f=new Date(now); f.setDate(now.getDate()-29); fromDate.value=iso(f); toDate.value=iso(now); }
      else if(range==='ytd'){ const f=new Date(now.getFullYear(),0,1); fromDate.value=iso(f); toDate.value=iso(now); }
    }
    document.querySelector('.chips').addEventListener('click',e=>{
      const b=e.target.closest('.chip'); if(!b) return; setQuick(b.dataset.quick); fetchAndPaint();
    });
    setQuick('today');

    // Charts
    const line=new Chart(document.getElementById('lineChart'),{
      type:'line', data:{labels:[],datasets:[{label:'Revenue',data:[],borderWidth:2,tension:.3}]},
      options:{responsive:true,maintainAspectRatio:false,scales:{y:{beginAtZero:true}}}
    });
    const pie=new Chart(document.getElementById('pieChart'),{
      type:'pie', data:{labels:[],datasets:[{data:[]}]},
      options:{responsive:true,maintainAspectRatio:false}
    });

    // Utils
    const money = n => (Number(n)||0).toFixed(2);

    // Load invoices from Supabase (normalized invoices table) with local fallback
    async function loadInvoices(fromISO,toISO){
      if (window.sb){
        const { data, error } = await sb
          .from('invoices')
          .select('invoice_date,total_rs,paid_rs')
          .gte('invoice_date', fromISO).lte('invoice_date', toISO)
          .order('invoice_date', { ascending:true });
        if (error) throw error;
        return data.map(r=>({ date:r.invoice_date, total:+(r.total_rs||0), paid:+(r.paid_rs||0) }));
      } else {
        const arr = JSON.parse(localStorage.getItem('invoices')||'[]');
        return arr.filter(x=>x.date>=fromISO && x.date<=toISO)
                  .map(x=>({ date:x.date, total:+x.total||0, paid:+(x.paid||0), items:x.items||[] }));
      }
    }

    // Try to load item-level data from pharmacy_invoices (Option 1 schema)
    async function loadItemAgg(fromISO,toISO){
      try{
        if (window.sb){
          const { data, error } = await sb
            .from('pharmacy_invoices')
            .select('date,items')
            .gte('date', fromISO).lte('date', toISO);
          if (error) throw error;
          const map={};
          data.forEach(row=>{
            (row.items||[]).forEach(it=>{
              const name=it.name||'Item';
              const amt=(+it.qty||0)*(+it.price||0);
              map[name]=(map[name]||0)+amt;
            });
          });
          return map;
        } else {
          const arr = JSON.parse(localStorage.getItem('invoices')||'[]');
          const map={};
          arr.filter(x=>x.date>=fromISO && x.date<=toISO).forEach(x=>{
            (x.items||[]).forEach(it=>{
              const name=it.name||'Item';
              const amt=(+it.qty||0)*(+it.price||0);
              map[name]=(map[name]||0)+amt;
            });
          });
          return map;
        }
      }catch{ return {}; }
    }

    async function fetchAndPaint(){
      const fromISO=fromDate.value, toISO=toDate.value;

      try{
        const invs = await loadInvoices(fromISO,toISO);
        const total = invs.reduce((s,r)=>s+r.total,0);
        const paid  = invs.reduce((s,r)=>s+r.paid ,0);
        const days  = Math.max(1, Math.round((new Date(toISO)-new Date(fromISO))/86400000)+1);
        const avg   = total / days;

        // KPIs
        document.getElementById('kTotal').textContent = money(total);
        document.getElementById('kPaid').textContent  = money(paid);
        document.getElementById('kCnt').textContent   = invs.length;
        document.getElementById('kAvg').textContent   = money(avg);

        // Line: revenue by day
        const byDay={};
        for(let d=new Date(fromISO); d<=new Date(toISO); d.setDate(d.getDate()+1)){
          const k=d.toISOString().slice(0,10); byDay[k]=0;
        }
        invs.forEach(r=>{ const k=r.date; if(byDay[k]!=null) byDay[k]+=Number(r.total||0); });
        const labels=Object.keys(byDay); const vals=labels.map(k=>byDay[k]);
        line.data.labels=labels; line.data.datasets[0].data=vals; line.update();

        // Pie: top items (from pharmacy_invoices, if available)
        const itemMap = await loadItemAgg(fromISO,toISO);
        const entries = Object.entries(itemMap).sort((a,b)=>b[1]-a[1]).slice(0,8);
        const topName = entries[0]?.[0] || '‚Äî';
        document.getElementById('kTop').textContent = topName;

        if(entries.length){
          pie.data.labels = entries.map(e=>e[0]);
          pie.data.datasets[0].data = entries.map(e=>e[1]);
        } else {
          pie.data.labels = ['No item data'];
          pie.data.datasets[0].data = [1];
        }
        pie.update();
      }catch(e){
        console.error(e);
        alert('Failed to load analytics');
      }
    }

    runBtn.onclick=fetchAndPaint;
    fetchAndPaint();
  </script>

  <!-- Supabase quiet status chip -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module">
    import { SUPABASE_URL, SUPABASE_ANON } from './config.js';
    window.sb = window.sb || supabase.createClient(SUPABASE_URL, SUPABASE_ANON);
    const host=document.querySelector('.fixed-actions')||document.body, pill=document.createElement('span');
    pill.textContent='Supabase: Checking‚Ä¶'; pill.style.cssText='display:inline-block;margin:6px 8px;padding:8px 12px;border-radius:999px;border:1px solid rgba(0,0,0,.12);background:var(--card-bg);box-shadow:var(--shadow);font-size:13px';
    if(host===document.body) Object.assign(pill.style,{position:'fixed',left:'12px',bottom:'12px',zIndex:'9999'}); host.appendChild(pill);
    (async()=>{ try{ const {error}=await sb.from('invoices').select('id').limit(1); if(error) throw error; pill.textContent='Supabase: OK'; pill.style.borderColor='rgba(22,163,74,.35)'; }
      catch(e){ console.error(e); pill.textContent='Supabase: FAIL'; pill.style.borderColor='rgba(220,38,38,.45)'; } })();
  </script>
</body>
</html>
