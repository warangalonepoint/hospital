<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Analytics ‚Äì Dr. Charan Hospital</title>
  <link rel="manifest" href="manifest.webmanifest"/>
  <link rel="icon" href="assets/logo.png"/>
  <link rel="stylesheet" href="styles.css?v=40"/>
</head>
<body>
  <!-- Banner -->
  <header class="banner">
    <button id="themeToggle" class="floating-toggle" aria-label="Theme">üåô</button>
  </header>

  <!-- Fixed actions -->
  <div class="fixed-actions">
    <a href="dashboard.html" class="chip">‚Üê Dashboard</a>
    <button class="chip" id="logoutBtn">Logout</button>
  </div>

  <!-- Sales Analytics -->
  <section class="section">
    <div style="display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap">
      <h2>Sales Analytics</h2>
      <div class="chips range">
        <button class="chip chip--blue"  data-range="today">Today</button>
        <button class="chip chip--mint"  data-range="7d">7D</button>
        <button class="chip chip--peach" data-range="30d">30D</button>
        <button class="chip chip--lilac" data-range="ytd">YTD</button>
      </div>
    </div>

    <div class="kpi-grid mt12">
      <div class="kpi panel--blue">
        <h4>Total (‚Çπ)</h4>
        <div class="num" id="kpiTotal">0.00</div>
      </div>
      <div class="kpi panel--lilac">
        <h4>Avg / Day (‚Çπ)</h4>
        <div class="num" id="kpiAvg">0.00</div>
      </div>
      <div class="kpi panel--mint">
        <h4>Invoices</h4>
        <div class="num" id="kpiInv">0</div>
      </div>
      <div class="kpi panel--rose">
        <h4>Top Item</h4>
        <div class="num" id="kpiTop">‚Äì</div>
      </div>
    </div>

    <div class="chart-wrap">
      <div class="chart-title">Revenue by Day</div>
      <canvas id="lineChart" height="180"></canvas>
    </div>
    <div class="chart-wrap">
      <div class="chart-title">Top Items (Share)</div>
      <canvas id="pieChart" height="180"></canvas>
    </div>
  </section>

  <script src="assets/chart.umd.min.js"></script>

  <!-- Supabase client + init -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module" src="./supabase-init.js?v=1"></script>

  <script type="module">
    // === Theme toggle
    const t=document.getElementById('themeToggle');
    if(localStorage.theme){
      document.documentElement.dataset.theme=localStorage.theme;
      t.textContent=localStorage.theme==='light'?'üåû':'üåô';
    }
    t.onclick=()=>{
      const cur=document.documentElement.dataset.theme||'light';
      const next=cur==='light'?'dark':'light';
      document.documentElement.dataset.theme=next;
      localStorage.theme=next;
      t.textContent=next==='light'?'üåû':'üåô';
    };

    // === Session guard
    (() => {
      const s = JSON.parse(localStorage.getItem('session') || 'null');
      if (!s || s.role !== 'doctor') location.replace('login.html');
    })();

    // === Actions
    logoutBtn.onclick=async ()=>{
      if (window.supakit?.supabaseSignOut) await window.supakit.supabaseSignOut();
      localStorage.removeItem('session'); location.href='login.html';
    };

    // === Helpers
    const isoDate = d => new Date(d).toISOString().slice(0,10);
    const startOfDay = (d)=>{ const x=new Date(d); x.setHours(0,0,0,0); return x; };
    const money = n => (Number(n)||0).toFixed(2);

    async function loadInvoicesRange(fromISO, toISO){
      return window.supakit.safeFetch(
        async () => {
          const { data, error } = await window.sb
            .from('pharmacy_invoices')
            .select('bill_ts,total,items')
            .gte('bill_ts', `${fromISO}T00:00:00Z`)
            .lte('bill_ts', `${toISO}T23:59:59Z`);
          if (error) throw error;
          return (data||[]).map(r => ({
            date: r.bill_ts,
            total: Number(r.total)||0,
            items: Array.isArray(r.items) ? r.items : []
          }));
        },
        () => {
          try{ return JSON.parse(localStorage.getItem('pharmacyRecords')||'[]'); }
          catch{ return []; }
        }
      );
    }

    async function summarize(range='today'){
      await window.supakit.ensureAuth();
      const now=new Date(); let from;
      if(range==='today') from=startOfDay(now);
      else if(range==='7d'){ from=new Date(now); from.setDate(now.getDate()-6); from=startOfDay(from); }
      else if(range==='30d'){ from=new Date(now); from.setDate(now.getDate()-29); from=startOfDay(from); }
      else if(range==='ytd'){ from=new Date(now.getFullYear(),0,1); }
      else from=startOfDay(now);

      const fromISO=isoDate(from), toISO=isoDate(now);
      const picked=await loadInvoicesRange(fromISO,toISO);

      const total=picked.reduce((s,i)=>s+(+i.total||0),0);
      const days=Math.max(1,Math.round((startOfDay(now)-from)/86400000)+1);
      const avg=total/days;
      const count=picked.length;

      const items={};
      picked.forEach(i=>(i.items||[]).forEach(it=>{
        const key=(it.name||'Item'); const amt=(+it.qty||0)*(+it.price||0);
        items[key]=(items[key]||0)+amt;
      }));
      const top=Object.entries(items).sort((a,b)=>b[1]-a[1])[0]?.[0]||'‚Äî';

      const byDay={};
      for(let d=new Date(from); d<=now; d.setDate(d.getDate()+1)){
        byDay[isoDate(d)]=0;
      }
      picked.forEach(i=>{
        const d=isoDate(i.date||i.createdAt||Date.now());
        if(byDay[d]!=null) byDay[d]+=+i.total||0;
      });

      return { total, avg, count, top, lineLabels:Object.keys(byDay), lineData:Object.values(byDay), pieData:items };
    }

    // === Charts
    const line=new Chart(document.getElementById('lineChart'),{
      type:'line',
      data:{labels:[],datasets:[{label:'Revenue',data:[],borderWidth:2,tension:.3}]},
      options:{responsive:true,maintainAspectRatio:false,scales:{y:{beginAtZero:true}}}
    });
    const pie=new Chart(document.getElementById('pieChart'),{
      type:'pie',
      data:{labels:[],datasets:[{data:[]}]},
      options:{responsive:true,maintainAspectRatio:false}
    });

    async function paintSummary(range='today'){
      const s=await summarize(range);
      document.getElementById('kpiTotal').textContent=money(s.total);
      document.getElementById('kpiAvg').textContent=money(s.avg);
      document.getElementById('kpiInv').textContent=s.count;
      document.getElementById('kpiTop').textContent=s.top;

      line.data.labels=s.lineLabels; line.data.datasets[0].data=s.lineData; line.update();
      const labels=Object.keys(s.pieData), vals=Object.values(s.pieData);
      pie.data.labels=labels.length?labels:['No data']; pie.data.datasets[0].data=vals.length?vals:[1]; pie.update();
    }

    // === Init
    const rangeBar=document.querySelector('.range');
    function setActive(name){
      rangeBar.querySelectorAll('.chip').forEach(c=>c.classList.remove('active'));
      const el=rangeBar.querySelector(`[data-range="${name}"]`); if(el) el.classList.add('active');
      paintSummary(name);
    }
    rangeBar.addEventListener('click',e=>{
      const btn=e.target.closest('.chip'); if(!btn)return;
      setActive(btn.dataset.range);
    });

    setActive('today');
  </script>
</body>
</html>
