<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Analytics ‚Äì Dr. Charan Hospital</title>
  <link rel="manifest" href="manifest.webmanifest"/>
  <link rel="icon" href="assets/logo.png"/>
  <link rel="stylesheet" href="styles.css?v=41"/>
  <style>
    /* small, page-local layout helpers */
    .toolbar{display:flex;gap:12px;align-items:center;flex-wrap:wrap;justify-content:space-between}
    .filters{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    .filters label{display:flex;align-items:center;gap:6px}
    .filters input[type="date"]{padding:8px 10px;border-radius:10px;border:1px solid rgba(0,0,0,.1)}
    .period-note{opacity:.75}
  </style>
</head>
<body>
  <!-- Banner -->
  <header class="banner">
    <button id="themeToggle" class="floating-toggle" aria-label="Theme">üåô</button>
  </header>

  <!-- Fixed actions -->
  <div class="fixed-actions">
    <a href="dashboard.html" class="chip">‚Üê Dashboard</a>
    <button class="chip" id="logoutBtn">Logout</button>
  </div>

  <!-- Sales Analytics -->
  <section class="section">
    <div class="toolbar">
      <h2 style="margin:0">Sales Analytics</h2>
      <div class="chips range">
        <button class="chip chip--blue"  data-range="today">Today</button>
        <button class="chip chip--mint"  data-range="7d">7D</button>
        <button class="chip chip--peach" data-range="30d">30D</button>
        <button class="chip chip--lilac" data-range="ytd">YTD</button>
      </div>
    </div>

    <!-- Custom date / single date -->
    <div class="filters mt12">
      <label>From <input id="fromDate" type="date" class="input--sm"></label>
      <label>To <input id="toDate" type="date" class="input--sm"></label>
      <button id="applyRange" class="chip chip--blue">Apply</button>
      <button id="singleToday" class="chip">Set Today</button>
      <small id="periodLabel" class="period-note" style="margin-left:auto"></small>
    </div>

    <div class="kpi-grid mt12">
      <div class="kpi panel--blue">
        <h4>Total (‚Çπ)</h4>
        <div class="num" id="kpiTotal">0.00</div>
      </div>
      <div class="kpi panel--lilac">
        <h4>Avg / Day (‚Çπ)</h4>
        <div class="num" id="kpiAvg">0.00</div>
      </div>
      <div class="kpi panel--mint">
        <h4>Invoices</h4>
        <div class="num" id="kpiInv">0</div>
      </div>
      <div class="kpi panel--rose">
        <h4>Top Item</h4>
        <div class="num" id="kpiTop">‚Äì</div>
      </div>
    </div>

    <div class="chart-wrap">
      <div class="chart-title">Revenue by Day <span id="rangeSpan" style="float:right;opacity:.7"></span></div>
      <canvas id="lineChart" height="180"></canvas>
    </div>
    <div class="chart-wrap">
      <div class="chart-title">Top Items (Share) <span id="pieSpan" style="float:right;opacity:.7"></span></div>
      <canvas id="pieChart" height="180"></canvas>
    </div>
  </section>

  <script src="assets/chart.umd.min.js"></script>

  <!-- Supabase client + init (shared helpers) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module" src="./supabase-init.js?v=1"></script>

  <script type="module">
    // === Theme toggle
    const t=document.getElementById('themeToggle');
    if(localStorage.theme){
      document.documentElement.dataset.theme=localStorage.theme;
      t.textContent=localStorage.theme==='light'?'üåû':'üåô';
    }
    t.onclick=()=>{
      const cur=document.documentElement.dataset.theme||'light';
      const next=cur==='light'?'dark':'light';
      document.documentElement.dataset.theme=next;
      localStorage.theme=next;
      t.textContent=next==='light'?'üåû':'üåô';
    };

    // === Guard
    (() => {
      const s = JSON.parse(localStorage.getItem('session') || 'null');
      if (!s || s.role !== 'doctor') location.replace('login.html');
    })();

    // === Actions
    logoutBtn.onclick=async ()=>{
      if (window.supakit?.supabaseSignOut) await window.supakit.supabaseSignOut();
      localStorage.removeItem('session'); location.href='login.html';
    };

    // === Helpers
    const isoDate = d => new Date(d).toISOString().slice(0,10);
    const startOfDay = (d)=>{ const x=new Date(d); x.setHours(0,0,0,0); return x; };
    const money = n => (Number(n)||0).toFixed(2);

    // Load invoices from Supabase with local fallback (pharmacyRecords -> invoices)
    async function loadInvoicesRange(fromISO, toISO){
      return window.supakit.safeFetch(
        async () => {
          const { data, error } = await window.sb
            .from('pharmacy_invoices')
            .select('bill_ts,total,items')
            .gte('bill_ts', `${fromISO}T00:00:00Z`)
            .lte('bill_ts', `${toISO}T23:59:59Z`);
          if (error) throw error;
          return (data||[]).map(r => ({
            date: r.bill_ts,
            total: Number(r.total)||0,
            items: Array.isArray(r.items) ? r.items : []
          }));
        },
        () => {
          try{
            const keys=['pharmacyRecords','invoices'];
            for(const k of keys){
              const arr=JSON.parse(localStorage.getItem(k)||'[]');
              if(Array.isArray(arr) && arr.length) return arr;
            }
          }catch{}
          return [];
        }
      );
    }

    // Summarize between from..to (inclusive)
    async function summarizeRange(fromISO, toISO){
      await window.supakit.ensureAuth();
      const picked = await loadInvoicesRange(fromISO, toISO);

      const total=picked.reduce((s,r)=>s+(+r.total||0),0);

      // days count inclusive
      const days=Math.max(1, Math.round((new Date(toISO) - new Date(fromISO))/86400000)+1);
      const avg=total/days;

      // items
      const items={};
      picked.forEach(r=>{
        (r.items||[]).forEach(it=>{
          const name=it.name||'Item';
          const amt=(+it.qty||0)*(+it.price||0);
          items[name]=(items[name]||0)+amt;
        });
      });
      const top=Object.entries(items).sort((a,b)=>b[1]-a[1])[0]?.[0]||'‚Äî';

      // by day
      const byDay={};
      for(let d=new Date(fromISO); d<=new Date(toISO); d.setDate(d.getDate()+1)){
        byDay[isoDate(d)]=0;
      }
      picked.forEach(r=>{
        const k=isoDate(r.date||r.createdAt||Date.now());
        if(byDay[k]!=null) byDay[k]+=+r.total||0;
      });

      return { total, avg, count:picked.length, top, lineLabels:Object.keys(byDay), lineData:Object.values(byDay), pieData:items };
    }

    // Charts
    const line=new Chart(document.getElementById('lineChart'),{
      type:'line',
      data:{labels:[],datasets:[{label:'Revenue',data:[],borderWidth:2,tension:.3}]},
      options:{responsive:true,maintainAspectRatio:false,scales:{y:{beginAtZero:true}}}
    });
    const pie=new Chart(document.getElementById('pieChart'),{
      type:'pie',
      data:{labels:[],datasets:[{data:[]}]},
      options:{responsive:true,maintainAspectRatio:false}
    });

    function paintSummaryData(s, fromISO, toISO, label='Selected'){
      document.getElementById('kpiTotal').textContent=money(s.total);
      document.getElementById('kpiAvg').textContent=money(s.avg);
      document.getElementById('kpiInv').textContent=s.count;
      document.getElementById('kpiTop').textContent=s.top;

      line.data.labels=s.lineLabels; line.data.datasets[0].data=s.lineData; line.update();
      const labels=Object.keys(s.pieData), vals=Object.values(s.pieData);
      pie.data.labels=labels.length?labels:['No data']; pie.data.datasets[0].data=vals.length?vals:[1]; pie.update();

      const span=`${fromISO} ‚Üí ${toISO}`;
      document.getElementById('rangeSpan').textContent=span;
      document.getElementById('pieSpan').textContent=label||'';
      document.getElementById('periodLabel').textContent=label?`${label}: ${span}`:span;
    }

    // Quick ranges (Today, 7D, 30D, YTD)
    const rangeBar=document.querySelectorAll('[data-range]');
    rangeBar.forEach(btn=>btn.addEventListener('click', async ()=>{
      rangeBar.forEach(x=>x.classList.remove('active'));
      btn.classList.add('active');

      const now=new Date();
      const todayISO=isoDate(now);
      let from=isoDate(startOfDay(now));
      if(btn.dataset.range==='7d'){ const d=new Date(now); d.setDate(d.getDate()-6); from=isoDate(startOfDay(d)); }
      else if(btn.dataset.range==='30d'){ const d=new Date(now); d.setDate(d.getDate()-29); from=isoDate(startOfDay(d)); }
      else if(btn.dataset.range==='ytd'){ from=`${now.getFullYear()}-01-01`; }

      // reflect in inputs
      fromDate.value=from; toDate.value=todayISO;

      const s=await summarizeRange(from, todayISO);
      paintSummaryData(s, from, todayISO, btn.textContent.trim());
    }));

    // Custom range Apply
    const fromDate=document.getElementById('fromDate');
    const toDate=document.getElementById('toDate');

    document.getElementById('applyRange').onclick=async ()=>{
      const f=fromDate.value, t=toDate.value;
      if(!f || !t){ alert('Pick both From and To dates.'); return; }
      // deselect quick chips
      rangeBar.forEach(x=>x.classList.remove('active'));
      const s=await summarizeRange(f,t);
      paintSummaryData(s, f, t, 'Selected');
    };

    // Single-day helper (Today)
    document.getElementById('singleToday').onclick=async ()=>{
      const today=isoDate(new Date());
      fromDate.value=today; toDate.value=today;
      rangeBar.forEach(x=>x.classList.remove('active'));
      const s=await summarizeRange(today, today);
      paintSummaryData(s, today, today, 'Today');
    };

    // Init with Today
    (async function init(){
      const today=isoDate(new Date());
      fromDate.value=today; toDate.value=today;
      // mark Today chip active
      document.querySelector('[data-range="today"]').classList.add('active');
      const s=await summarizeRange(today, today);
      paintSummaryData(s, today, today, 'Today');
    })();

    // Optional: live refresh if local fallback mutates
    window.addEventListener('storage', async e=>{
      if(['pharmacyRecords','invoices'].includes(e.key)){
        const f=fromDate.value, t=toDate.value;
        if(f && t){
          const s=await summarizeRange(f,t);
          paintSummaryData(s, f, t, document.querySelector('.range .active')?.textContent.trim() || 'Selected');
        }
      }
    });
  </script>
</body>
</html>
