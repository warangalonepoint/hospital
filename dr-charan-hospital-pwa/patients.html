<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Patients â€“ Dr. Charan Hospital</title>
  <link rel="manifest" href="manifest.webmanifest"/>
  <link rel="icon" href="assets/logo.png"/>
  <link rel="stylesheet" href="styles.css?v=29"/>

  <!-- Minimal fixes to ensure perfect readability & layout -->
  <style>
    .container { max-width: 980px; margin: 0 auto; padding: 12px; }
    .section { padding: 12px 0; }
    .card { border-radius: 18px; }
    .subtle { opacity:.8; font-size:.95rem; }

    /* Pills row */
    .chip-row{ display:flex; gap:12px; flex-wrap:wrap; align-items:center; }
    .chip.active{ box-shadow: 0 0 0 2px rgba(0,0,0,.08) inset; transform: translateY(-1px); }

    /* Search input */
    .searchbar{ width:100%; max-width:560px; display:block; margin:10px 0 14px; }

    /* Table: readable in both themes, mobile-friendly */
    .table-wrap{ background: var(--surface, rgba(255,255,255,.5)); border-radius: 14px; padding: 10px; box-shadow: var(--shadow, 0 6px 24px rgba(0,0,0,.08)); overflow:auto; }
    table{ width:100%; border-collapse: collapse; font-size: .95rem; }
    thead th{ text-align:left; padding:10px 12px; white-space:nowrap; position:sticky; top:0; background: var(--thead, rgba(240,240,245,.6)); backdrop-filter: blur(6px); }
    tbody td{ padding:10px 12px; border-top:1px solid rgba(0,0,0,.06); }
    tbody tr:hover{ background: rgba(0,0,0,.03); }

    /* Empty state */
    .empty{ padding:14px; opacity:.8; }

    /* Badges */
    .badge{ display:inline-block; padding:2px 8px; border-radius:12px; font-size:.8rem; }
    .badge--today{ background: #e7f1ff; color:#1a4d9b; }
    .badge--due{ background:#fff4e5; color:#7a3c00; }
    .badge--ok{ background:#e7f8ee; color:#146c43; }

    /* Dark theme tune */
    [data-theme="dark"] thead th{ background: rgba(30,30,38,.6); }
    [data-theme="dark"] .table-wrap{ background: rgba(22,22,28,.6); }
    [data-theme="dark"] tbody tr:hover{ background: rgba(255,255,255,.04); }
  </style>
</head>
<body>
  <!-- Banner -->
  <header class="banner">
    <button id="themeToggle" class="floating-toggle" aria-label="Theme">ðŸŒ™</button>
  </header>

  <!-- Fixed actions -->
  <div class="fixed-actions">
    <a href="dashboard.html" class="chip">Dashboard</a>
    <button class="chip" id="logoutBtn">Logout</button>
    <button class="chip" id="clearCacheBtn">Clear Cache</button>
  </div>

  <main class="container">

    <!-- UPCOMING PATIENTS -->
    <section class="section card panel--lilac">
      <h2 style="margin:0 0 6px">Upcoming Patients</h2>
      <div class="subtle">Source: Bookings created by Supervisor</div>

      <div class="chip-row" style="margin:14px 0 6px">
        <button class="chip chip--blue active" data-scope="today">Today</button>
        <button class="chip chip--mint" data-scope="all">All</button>
      </div>

      <input id="upSearch" class="searchbar" placeholder="Search name / phone"/>

      <div class="table-wrap" id="upTableWrap">
        <table id="upTable">
          <thead>
            <tr>
              <th>Token</th>
              <th>Name</th>
              <th>Phone</th>
              <th>Date</th>
              <th>Time</th>
              <th>Notes</th>
            </tr>
          </thead>
          <tbody id="upBody">
            <tr><td class="empty" colspan="6">No bookings</td></tr>
          </tbody>
        </table>
      </div>
    </section>

    <!-- SERVED + FOLLOW UPS -->
    <section class="section card panel--mint" style="margin-top:16px">
      <h2 style="margin:0 0 6px">Served Patients &amp; Follow-ups</h2>

      <div class="table-wrap">
        <table id="servedTable">
          <thead>
            <tr>
              <th>Token</th>
              <th>Name</th>
              <th>Date</th>
              <th>Treatment Notes</th>
              <th>Next Visit</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="servedBody">
            <tr><td class="empty" colspan="6">None yet</td></tr>
          </tbody>
        </table>
      </div>
    </section>

  </main>

  <script>
    // === Theme toggle (same as dashboard)
    const t=document.getElementById('themeToggle');
    if(localStorage.theme){
      document.documentElement.dataset.theme=localStorage.theme;
      t.textContent=localStorage.theme==='light'?'ðŸŒž':'ðŸŒ™';
    }
    t.onclick=()=>{
      const cur=document.documentElement.dataset.theme||'light';
      const next=cur==='light'?'dark':'light';
      document.documentElement.dataset.theme=next;
      localStorage.theme=next;
      t.textContent=next==='light'?'ðŸŒž':'ðŸŒ™';
    };

    // === Session guard (doctor only)
    (() => {
      const s = JSON.parse(localStorage.getItem('session') || 'null');
      if (!s || s.role !== 'doctor') location.replace('login.html');
    })();

    // === Actions
    logoutBtn.onclick=()=>{ localStorage.removeItem('session'); location.href='login.html'; };
    clearCacheBtn.onclick=async()=>{
      const keep=localStorage.getItem('session');
      localStorage.clear(); if(keep) localStorage.setItem('session',keep);
      if('caches' in window){ const ks=await caches.keys(); await Promise.all(ks.map(k=>caches.delete(k))); }
      alert('Cache cleared.'); location.reload();
    };

    // === Data helpers
    const get = (k, fallback=[]) => { try{ return JSON.parse(localStorage.getItem(k) || JSON.stringify(fallback)); }catch{ return fallback; } };
    const fmtDate = (d)=>{
      const x = new Date(d);
      if(isNaN(x)) return '';
      return x.toISOString().slice(0,10);
    };
    const fmtTime12 = (d)=>{
      const x = new Date(d);
      if(isNaN(x)) return '';
      let h = x.getHours(), m = x.getMinutes();
      const ampm = h>=12?'PM':'AM';
      h = h%12 || 12;
      return `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')} ${ampm}`;
    };
    const isToday = (d)=>{
      const x = new Date(d); const t = new Date();
      return x.toDateString() === t.toDateString();
    };

    // === Upcoming renderer
    function renderUpcoming(scope='today', q=''){
      const tbody = document.getElementById('upBody');
      tbody.innerHTML='';
      const bookings = get('bookings'); // expected fields: token,name,phone,date,time,notes
      const filtered = bookings.filter(b=>{
        const inScope = scope==='all' ? true : isToday(b.date||b.slotISO||b.createdAt);
        const text = `${b.token||''} ${b.name||''} ${b.phone||''} ${b.notes||''}`.toLowerCase();
        return inScope && text.includes(q.toLowerCase());
      });

      if(!filtered.length){
        tbody.innerHTML = `<tr><td class="empty" colspan="6">No bookings</td></tr>`;
        return;
      }

      filtered.forEach(b=>{
        const dISO = b.date || b.slotISO || b.createdAt;
        const time = b.time || fmtTime12(dISO);
        const date = b.dateOnly || fmtDate(dISO);
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${b.token ?? '-'}</td>
          <td>${b.name ?? '-'}</td>
          <td>${b.phone ?? '-'}</td>
          <td><span class="badge badge--today">${date}</span></td>
          <td>${time}</td>
          <td>${b.notes ?? '-'}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // === Served renderer
    function renderServed(){
      const tbody = document.getElementById('servedBody');
      tbody.innerHTML='';
      const served = get('servedPatients'); // expected: token,name,dateISO,notes,nextVisitISO,reminder/ReminderISO
      if(!served.length){
        tbody.innerHTML = `<tr><td class="empty" colspan="6">None yet</td></tr>`;
        return;
      }

      served
        .sort((a,b)=> new Date(b.dateISO||b.createdAt) - new Date(a.dateISO||a.createdAt))
        .forEach(p=>{
          const nextISO = p.reminderISO || (p.reminder && (p.reminder.match(/\d{4}-\d{2}-\d{2}/)||[])[0]);
          const status = nextISO
              ? (new Date(nextISO) <= new Date(new Date().toISOString().slice(0,10)) ? 'Due' : 'Scheduled')
              : 'â€”';

          const badgeClass = status==='Due' ? 'badge--due' : (status==='Scheduled' ? 'badge--ok' : '');
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${p.token ?? '-'}</td>
            <td>${p.name ?? '-'}</td>
            <td>${fmtDate(p.dateISO || p.createdAt) }</td>
            <td>${p.notes ?? '-'}</td>
            <td>${nextISO ? fmtDate(nextISO) : 'â€”'}</td>
            <td><span class="badge ${badgeClass}">${status}</span></td>
          `;
          tbody.appendChild(tr);
        });
    }

    // === UI wiring
    // scope chips
    const chipBar = document.querySelectorAll('[data-scope]');
    chipBar.forEach(c=>c.addEventListener('click',()=>{
      document.querySelectorAll('[data-scope]').forEach(x=>x.classList.remove('active'));
      c.classList.add('active');
      renderUpcoming(c.dataset.scope, document.getElementById('upSearch').value);
    }));

    // search
    document.getElementById('upSearch').addEventListener('input', (e)=>{
      const active = document.querySelector('[data-scope].active')?.dataset.scope || 'today';
      renderUpcoming(active, e.target.value);
    });

    // init
    renderUpcoming('today','');
    renderServed();

    // live refresh if other tabs update
    window.addEventListener('storage', e=>{
      if(e.key==='bookings') renderUpcoming(document.querySelector('[data-scope].active')?.dataset.scope || 'today', document.getElementById('upSearch').value);
      if(e.key==='servedPatients') renderServed();
    });

    // SW (optional)
    if('serviceWorker' in navigator){ navigator.serviceWorker.register('service-worker.js').catch(()=>{}); }
  </script>
</body>
</html>
