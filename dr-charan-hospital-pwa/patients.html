<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Patients ‚Äî Reminders & History (Read-only)</title>
  <link rel="manifest" href="manifest.webmanifest"/>
  <link rel="icon" href="assets/logo.png"/>
  <link rel="stylesheet" href="styles.css?v=67"/>
  <style>
    .wrap{max-width:1100px;margin:0 auto}
    .section{margin:12px}
    .toolbar{display:flex;gap:10px;flex-wrap:wrap;align-items:end}
    .field{display:flex;flex-direction:column;gap:6px}
    input,select{padding:12px 14px;border-radius:14px;border:1px solid rgba(0,0,0,.12);background:var(--card-bg);color:var(--fg);font-size:15px}
    label{font-weight:600}
    .table-wrap{overflow:auto;border-radius:12px;box-shadow:var(--shadow);background:var(--card-bg)}
    table{width:100%;border-collapse:collapse}
    th,td{padding:10px 12px;border-top:1px solid rgba(0,0,0,.06);text-align:left;vertical-align:top}
    .pill{display:inline-block;padding:4px 10px;border-radius:999px;border:1px solid rgba(0,0,0,.08);font-size:12px}
    .due{background:var(--t-rose);color:var(--c-rose)}
    .soon{background:var(--t-peach);color:var(--c-peach)}
    .ok{background:var(--t-mint);color:var(--c-mint)}
    .muted{color:var(--muted)}
    .wa-btn{display:inline-flex;align-items:center;gap:8px;padding:8px 12px;border-radius:12px;border:1px solid rgba(0,0,0,.12);background:#25D366;color:#083F2D;font-weight:700;text-decoration:none}
    .wa-btn[disabled]{opacity:.5;pointer-events:none}
    .btn-cell{white-space:nowrap}
  </style>
</head>
<body>
  <div class="wrap">
    <!-- Banner -->
    <header class="banner">
      <button id="themeToggle" class="floating-toggle" aria-label="Theme">üåô</button>
    </header>

    <!-- Actions -->
    <div class="fixed-actions">
      <a class="chip" href="dashboard.html">‚Üê Dashboard</a>
      <button id="logoutBtn" class="chip">Logout</button>
      <button id="clearCacheBtn" class="chip">Clear Cache</button>
    </div>

    <!-- Filters -->
    <section class="section panel--lilac">
      <h2>Patients & Follow-ups</h2>
      <div class="toolbar mt12">
        <div class="field">
          <label for="q">Search</label>
          <input id="q" placeholder="Name or phone">
        </div>
        <div class="field">
          <label for="mode">Filter</label>
          <select id="mode">
            <option value="today">Due today</option>
            <option value="7d">Next 7 days</option>
            <option value="all">All</option>
          </select>
        </div>
        <div class="field">
          <label for="on">On (optional)</label>
          <input type="date" id="on">
        </div>
        <div class="field">
          <label>&nbsp;</label>
          <button id="runBtn" class="btn">Run</button>
        </div>
      </div>
      <div class="muted mt8" id="countLabel">0 patients</div>
    </section>

    <!-- Table -->
    <section class="section">
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Name</th><th>Phone</th><th>Last Visit</th><th>Next Visit</th><th>Status</th><th>Notes (latest)</th><th>Reminder</th>
            </tr>
          </thead>
          <tbody id="tblBody"></tbody>
        </table>
      </div>
    </section>
  </div>

  <script>
    // Theme + guard
    const t=document.getElementById('themeToggle');
    if(localStorage.theme){ document.documentElement.dataset.theme=localStorage.theme; t.textContent=localStorage.theme==='light'?'üåû':'üåô'; }
    t.onclick=()=>{ const cur=document.documentElement.dataset.theme||'light'; const next=cur==='light'?'dark':'light'; document.documentElement.dataset.theme=next; localStorage.theme=next; t.textContent=next==='light'?'üåû':'üåô'; };

    const sess = JSON.parse(localStorage.getItem('session')||'{}');
    if(!sess.role) location.replace('login.html');
    if(sess.role!=='doctor') location.replace(sess.role==='supervisor'?'admin.html':'index.html');

    logoutBtn.onclick=()=>{ localStorage.removeItem('session'); location.href='login.html'; };
    clearCacheBtn.onclick=async()=>{ localStorage.clear(); sessionStorage.clear(); if('caches' in window){ const ks=await caches.keys(); await Promise.all(ks.map(k=>caches.delete(k))); } alert('Cleared. Reloading‚Ä¶'); location.reload(); };

    // Elements
    const q=document.getElementById('q');
    const mode=document.getElementById('mode');
    const on=document.getElementById('on');
    const runBtn=document.getElementById('runBtn');
    const countLabel=document.getElementById('countLabel');
    const tblBody=document.getElementById('tblBody');

    // Helpers
    const iso = d => new Date(d).toISOString().slice(0,10);
    const todayISO = () => new Date().toISOString().slice(0,10);
    const within7 = (d,today) => { const dd=new Date(d), tt=new Date(today); const diff=(dd-tt)/86400000; return diff>=0 && diff<=7; };
    function badge(next){
      if(!next) return `<span class="pill ok">‚Äî</span>`;
      const t=todayISO();
      if(next<t) return `<span class="pill due">Overdue</span>`;
      if(next===t) return `<span class="pill due">Due today</span>`;
      if(within7(next,t)) return `<span class="pill soon">Soon</span>`;
      return `<span class="pill ok">Upcoming</span>`;
    }
    function sanitizePhone(p){
      const digits=(p||'').replace(/\D/g,''); // keep only numbers
      // If it looks like a 10-digit India number without country code, prepend +91
      if(digits.length===10) return '91'+digits;
      return digits; // assume it already includes country code (no + for wa.me)
    }
    function waLink(name, phone, nextVisit){
      if(!phone || !nextVisit) return null;
      const num = sanitizePhone(phone);
      if(!num) return null;
      const msg = `Hello ${name||''},%0A%0AYour next visit is scheduled on ${nextVisit}.%0A%0A‚Äì Dr. Charan Hospital`;
      return `https://wa.me/${num}?text=${msg}`;
    }

    // Data
    async function loadPatients(){
      if (window.sb){
        // Patients
        const p = await sb.from('patients').select('id,name,phone,created_at');
        if (p.error) throw p.error;
        // Latest notes (for last/next + text)
        const n = await sb.from('patient_notes')
          .select('patient_id, visit_date, next_visit, notes')
          .order('created_at', { ascending:false });
        if (n.error) throw n.error;
        const latestMap = {};
        (n.data||[]).forEach(row=>{ if(!latestMap[row.patient_id]) latestMap[row.patient_id]=row; });
        return (p.data||[]).map(pt=>{
          const ln=latestMap[pt.id]||{};
          return { id:pt.id, name:pt.name||'‚Äî', phone:pt.phone||'', last_visit:ln.visit_date||null, next_visit:ln.next_visit||null, notes:ln.notes||'' };
        });
      } else {
        // Fallback to local demo
        const served = JSON.parse(localStorage.getItem('servedPatients')||'[]');
        return served.map(x=>({
          id: x.id || String(Math.random()),
          name: x.name || x.patientName || '‚Äî',
          phone: x.phone || '',
          last_visit: x.lastVisitISO || null,
          next_visit: x.reminderISO || null,
          notes: x.note || x.notes || ''
        }));
      }
    }

    function applyFilters(rows){
      const qv = (q.value||'').toLowerCase().trim();
      const modev = mode.value;
      const onISO = on.value || null;
      const today = todayISO();

      let out = rows;

      if(qv){
        out = out.filter(r => (r.name||'').toLowerCase().includes(qv) || (r.phone||'').includes(qv));
      }

      if(modev==='today'){
        out = out.filter(r => (r.next_visit||'') === today);
      } else if(modev==='7d'){
        out = out.filter(r => r.next_visit && within7(r.next_visit, today));
      } // 'all' passes

      if(onISO){
        out = out.filter(r => (r.next_visit||'') === onISO);
      }

      return out;
    }

    async function fetchAndPaint(){
      try{
        let rows = await loadPatients();
        rows = applyFilters(rows);
        countLabel.textContent = `${rows.length} patient${rows.length===1?'':'s'}`;

        tblBody.innerHTML='';
        rows.forEach(r=>{
          const link = waLink(r.name, r.phone, r.next_visit);
          const btn  = link
            ? `<a class="wa-btn" href="${link}" target="_blank" rel="noopener">WhatsApp</a>`
            : `<a class="wa-btn" disabled title="Phone or next-visit missing">WhatsApp</a>`;

          const tr=document.createElement('tr');
          tr.innerHTML = `
            <td>${r.name}</td>
            <td>${r.phone||'‚Äî'}</td>
            <td>${r.last_visit||'‚Äî'}</td>
            <td>${r.next_visit||'‚Äî'}</td>
            <td>${badge(r.next_visit)}</td>
            <td><div class="muted" style="max-width:420px">${(r.notes||'').replace(/\n/g,'<br>')||'‚Äî'}</div></td>
            <td class="btn-cell">${btn}</td>
          `;
          tblBody.appendChild(tr);
        });
      }catch(e){
        console.error(e);
        alert('Failed to load patients');
      }
    }

    runBtn.onclick = fetchAndPaint;
    q.addEventListener('input', fetchAndPaint);
    mode.addEventListener('change', fetchAndPaint);
    on.addEventListener('change', fetchAndPaint);

    (async function init(){
      await fetchAndPaint();
      if('serviceWorker' in navigator){ navigator.serviceWorker.register('service-worker.js').catch(()=>{}) }
    })();
  </script>

  <!-- Supabase quiet status chip -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module">
    import { SUPABASE_URL, SUPABASE_ANON } from './config.js';
    window.sb = window.sb || supabase.createClient(SUPABASE_URL, SUPABASE_ANON);
    const host=document.querySelector('.fixed-actions')||document.body, pill=document.createElement('span');
    pill.textContent='Supabase: Checking‚Ä¶'; pill.style.cssText='display:inline-block;margin:6px 8px;padding:8px 12px;border-radius:999px;border:1px solid rgba(0,0,0,.12);background:var(--card-bg);box-shadow:var(--shadow);font-size:13px';
    if(host===document.body) Object.assign(pill.style,{position:'fixed',left:'12px',bottom:'12px',zIndex:'9999'}); host.appendChild(pill);
    (async()=>{ try{ const {error}=await sb.from('invoices').select('id').limit(1); if(error) throw error; pill.textContent='Supabase: OK'; pill.style.borderColor='rgba(22,163,74,.35)'; }
      catch(e){ console.error(e); pill.textContent='Supabase: FAIL'; pill.style.borderColor='rgba(220,38,38,.45)'; } })();
  </script>
</body>
</html>
