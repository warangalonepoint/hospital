<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Patients ‚Äì Dr. Charan Hospital</title>
  <link rel="manifest" href="manifest.webmanifest"/>
  <link rel="icon" href="assets/logo.png"/>
  <link rel="stylesheet" href="styles.css?v=34"/>

  <style>
    /* ---- Layout basics ---- */
    .container { max-width: 980px; margin: 0 auto; padding: 12px; }
    .section { padding: 12px 0; }
    .card { border-radius: 18px; }
    .subtle { opacity:.8; font-size:.95rem; }
    .mt12 { margin-top:12px; }

    /* ---- Chips / tabs ---- */
    .chip-row{ display:flex; gap:12px; flex-wrap:wrap; align-items:center; }
    .chip.active{ box-shadow: 0 0 0 2px rgba(0,0,0,.08) inset; transform: translateY(-1px); }

    /* ---- Form ---- */
    .searchbar{
      width:100%; max-width:560px; display:block; margin:10px 0 14px;
      padding:10px 12px; border-radius:12px; border:1px solid rgba(0,0,0,.12);
      background: var(--surface, #fff);
    }

    /* ---- Tables ---- */
    .table-wrap{
      background: #fff; /* solid to prevent panel color showing through */
      border-radius: 14px; padding: 10px;
      box-shadow: var(--shadow, 0 6px 24px rgba(0,0,0,.08));
      overflow:auto; -webkit-overflow-scrolling: touch;
    }
    table{ width:100%; border-collapse: collapse; font-size: .95rem; min-width: 720px; }
    thead th{
      text-align:left; padding:10px 12px; white-space:nowrap;
      position: sticky; top: 0; z-index: 1;
      background: #fff; /* match .table-wrap */
    }
    tbody td{ padding:10px 12px; border-top:1px solid rgba(0,0,0,.06); vertical-align: top; }
    tbody tr:hover{ background: rgba(0,0,0,.03); }
    /* column widths */
    th.col-token, td.col-token { width: 80px; }
    th.col-name,  td.col-name  { min-width: 140px; }
    th.col-phone, td.col-phone { min-width: 120px; white-space:nowrap; }
    th.col-date,  td.col-date  { width: 120px; white-space:nowrap; }
    th.col-time,  td.col-time  { width: 110px; white-space:nowrap; }
    th.col-notes, td.col-notes { min-width: 260px; white-space: normal; } /* wrap notes only */
    th.col-actions, td.col-actions { width: 110px; white-space:nowrap; }

    /* ---- Empty state ---- */
    .empty{ padding:14px; opacity:.8; }

    /* ---- Badges ---- */
    .badge{ display:inline-block; padding:2px 8px; border-radius:12px; font-size:.8rem; }
    .badge--today{ background:#e7f1ff; color:#1a4d9b; }
    .badge--due{ background:#fff4e5; color:#7a3c00; }
    .badge--ok{ background:#e7f8ee; color:#146c43; }

    /* ---- Dark theme tweaks ---- */
    [data-theme="dark"] .table-wrap{ background: #1d1f27; }
    [data-theme="dark"] thead th{ background: #1d1f27; }
    [data-theme="dark"] tbody tr:hover{ background: rgba(255,255,255,.04); }

    /* ---- Edit modal ---- */
    .modal { position: fixed; inset: 0; display:none; align-items: center; justify-content: center;
      background: rgba(0,0,0,.35); z-index: 50; padding: 16px; }
    .modal.open{ display:flex; }
    .modal-card{ width:100%; max-width: 560px; border-radius: 16px; padding: 16px;
      background: var(--surface, #fff); box-shadow: 0 16px 40px rgba(0,0,0,.18); }
    .modal h3{ margin:0 0 8px; }
    .form-row{ display:flex; gap:10px; flex-wrap:wrap; }
    .form-row > *{ flex:1; min-width: 180px; }
    textarea, input[type="date"]{ width:100%; padding:10px 12px; border-radius:12px; border:1px solid rgba(0,0,0,.12); min-height: 92px; }
    input[type="date"]{ min-height: unset; }
    .actions{ display:flex; justify-content:flex-end; gap:8px; margin-top:12px; }
  </style>
</head>
<body>
  <!-- Banner -->
  <header class="banner">
    <button id="themeToggle" class="floating-toggle" aria-label="Theme">üåô</button>
  </header>

  <!-- Fixed actions -->
  <div class="fixed-actions">
    <a href="dashboard.html" class="chip">‚Üê Dashboard</a>
    <button class="chip" id="logoutBtn">Logout</button>
    <button class="chip" id="clearCacheBtn">Clear Cache</button>
  </div>

  <main class="container">
    <!-- UPCOMING PATIENTS -->
    <section class="section card panel--lilac">
      <h2 style="margin:0 0 6px">Upcoming Patients</h2>
      <div class="subtle">Source: Bookings created by Supervisor</div>

      <div class="chip-row mt12">
        <button class="chip chip--blue active" data-scope="today">Today</button>
        <button class="chip chip--mint" data-scope="all">All</button>
      </div>

      <input id="upSearch" class="searchbar" placeholder="Search name / phone"/>

      <div class="table-wrap" id="upTableWrap">
        <table id="upTable">
          <thead>
            <tr>
              <th class="col-token">Token</th>
              <th class="col-name">Name</th>
              <th class="col-phone">Phone</th>
              <th class="col-date">Date</th>
              <th class="col-time">Time</th>
              <th class="col-notes">Notes</th>
            </tr>
          </thead>
          <tbody id="upBody">
            <tr><td class="empty" colspan="6">No bookings</td></tr>
          </tbody>
        </table>
      </div>
    </section>

    <!-- SERVED + FOLLOW UPS -->
    <section class="section card panel--mint" style="margin-top:16px">
      <h2 style="margin:0 0 6px">Served Patients &amp; Follow-ups</h2>

      <div class="table-wrap">
        <table id="servedTable">
          <thead>
            <tr>
              <th class="col-token">Token</th>
              <th class="col-name">Name</th>
              <th class="col-date">Date</th>
              <th class="col-notes">Treatment Notes</th>
              <th class="col-date">Next Visit</th>
              <th>Status</th>
              <th class="col-actions" id="thActions">Actions</th>
            </tr>
          </thead>
          <tbody id="servedBody">
            <tr><td class="empty" colspan="7">None yet</td></tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Edit Modal -->
  <div id="editModal" class="modal" aria-hidden="true">
    <div class="modal-card panel--lilac">
      <h3>Edit Patient</h3>
      <div id="editMeta" class="subtle"></div>
      <div class="form-row" style="margin-top:8px">
        <textarea id="editNotes" placeholder="Treatment notes"></textarea>
        <div>
          <label style="display:block; margin-bottom:6px;">Next visit</label>
          <input id="editNextDate" type="date"/>
        </div>
      </div>
      <div class="actions">
        <button id="cancelEdit" class="chip">Cancel</button>
        <button id="saveEdit" class="chip chip--blue">Save</button>
      </div>
    </div>
  </div>

  <script src="assets/chart.umd.min.js"></script>
  <script>
    // === Theme toggle
    const t=document.getElementById('themeToggle');
    if(localStorage.theme){ document.documentElement.dataset.theme=localStorage.theme; t.textContent=localStorage.theme==='light'?'üåû':'üåô'; }
    t.onclick=()=>{ const cur=document.documentElement.dataset.theme||'light'; const next=cur==='light'?'dark':'light'; document.documentElement.dataset.theme=next; localStorage.theme=next; t.textContent=next==='light'?'üåû':'üåô'; };

    // === Session guard (doctor only)
    const session = JSON.parse(localStorage.getItem('session') || 'null');
    if (!session || session.role !== 'doctor') location.replace('login.html');

    // === Actions
    logoutBtn.onclick=()=>{ localStorage.removeItem('session'); location.href='login.html'; };
    clearCacheBtn.onclick=async()=>{ const keep=localStorage.getItem('session'); localStorage.clear(); if(keep) localStorage.setItem('session',keep); if('caches' in window){ const ks=await caches.keys(); await Promise.all(ks.map(k=>caches.delete(k))); } alert('Cache cleared.'); location.reload(); };

    // === Data helpers
    const get = (k, fallback=[]) => { try{ return JSON.parse(localStorage.getItem(k) || JSON.stringify(fallback)); }catch{ return fallback; } };
    const save = (k, v) => localStorage.setItem(k, JSON.stringify(v));
    const isoDate = d => new Date(d).toISOString().slice(0,10);
    const fmtDate = d => { const x=new Date(d); return isNaN(x)?'':isoDate(x); };
    const fmtTime12 = d => { const x=new Date(d); if(isNaN(x)) return ''; let h=x.getHours(),m=x.getMinutes(); const ampm=h>=12?'PM':'AM'; h=h%12||12; return `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')} ${ampm}`; };
    const isToday = d => new Date(d).toDateString() === new Date().toDateString();

    // === UPCOMING
    function renderUpcoming(scope='today', q=''){
      const tbody = document.getElementById('upBody');
      tbody.innerHTML='';
      const bookings = get('bookings'); // token,name,phone,date/time/slotISO,notes
      const filtered = bookings.filter(b=>{
        const inScope = scope==='all' ? true : isToday(b.date||b.slotISO||b.createdAt);
        const text = `${b.token||''} ${b.name||''} ${b.phone||''} ${b.notes||''}`.toLowerCase();
        return inScope && text.includes(q.toLowerCase());
      });

      if(!filtered.length){
        tbody.innerHTML = `<tr><td class="empty" colspan="6">No bookings</td></tr>`;
        return;
      }

      filtered.forEach(b=>{
        const dISO = b.date || b.slotISO || b.createdAt;
        const time = b.time || fmtTime12(dISO);
        const date = b.dateOnly || fmtDate(dISO);
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="col-token">${b.token ?? '-'}</td>
          <td class="col-name">${b.name ?? '-'}</td>
          <td class="col-phone">${b.phone ?? '-'}</td>
          <td class="col-date"><span class="badge badge--today">${date}</span></td>
          <td class="col-time">${time}</td>
          <td class="col-notes">${(b.notes ?? '-').toString().replace(/\n/g,'<br/>')}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // === SERVED + EDIT
    const servedBody = document.getElementById('servedBody');
    const thActions = document.getElementById('thActions');

    function renderServed(){
      servedBody.innerHTML='';
      const served = get('servedPatients'); // token,name,dateISO,notes,reminderISO/reminder
      if(!served.length){
        servedBody.innerHTML = `<tr><td class="empty" colspan="7">None yet</td></tr>`;
        return;
      }

      const isDoctor = !!session && session.role==='doctor';
      thActions.style.display = isDoctor ? '' : 'none';

      served
        .map((p,i)=>({...p,_idx:i}))
        .sort((a,b)=> new Date(b.dateISO||b.createdAt) - new Date(a.dateISO||a.createdAt))
        .forEach(p=>{
          const nextISO = p.reminderISO || (p.reminder && (p.reminder.match(/\d{4}-\d{2}-\d{2}/)||[])[0]);
          const status = nextISO
              ? (new Date(nextISO) <= new Date(new Date().toISOString().slice(0,10)) ? 'Due' : 'Scheduled')
              : '‚Äî';
          const badgeClass = status==='Due' ? 'badge--due' : (status==='Scheduled' ? 'badge--ok' : '');

          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td class="col-token">${p.token ?? '-'}</td>
            <td class="col-name">${p.name ?? '-'}</td>
            <td class="col-date">${fmtDate(p.dateISO || p.createdAt)}</td>
            <td class="col-notes">${(p.notes ?? '-').toString().replace(/\n/g,'<br/>')}</td>
            <td class="col-date">${nextISO ? fmtDate(nextISO) : '‚Äî'}</td>
            <td><span class="badge ${badgeClass}">${status}</span></td>
            <td class="col-actions">${isDoctor ? `<button class="chip" data-edit="${p._idx}">Edit</button>` : ''}</td>
          `;
          servedBody.appendChild(tr);
        });
    }

    // === Modal wiring
    const modal = document.getElementById('editModal');
    const editNotes = document.getElementById('editNotes');
    const editNextDate = document.getElementById('editNextDate');
    const editMeta = document.getElementById('editMeta');
    const cancelEdit = document.getElementById('cancelEdit');
    const saveEdit = document.getElementById('saveEdit');

    let editingIndex = null;

    servedBody.addEventListener('click',(e)=>{
      const btn = e.target.closest('[data-edit]');
      if(!btn) return;
      editingIndex = parseInt(btn.dataset.edit,10);
      const arr = get('servedPatients');
      const p = arr[editingIndex];
      editNotes.value = (p?.notes ?? '').toString();
      const nextISO = p?.reminderISO || (p?.reminder && (p.reminder.match(/\d{4}-\d{2}-\d{2}/)||[])[0]) || '';
      editNextDate.value = nextISO || '';
      editMeta.textContent = `${p?.name ?? 'Patient'} ‚Ä¢ Token ${p?.token ?? '-'}`;
      modal.classList.add('open');
      modal.setAttribute('aria-hidden','false');
    });

    cancelEdit.onclick=()=>{
      modal.classList.remove('open');
      modal.setAttribute('aria-hidden','true');
      editingIndex = null;
    };

    saveEdit.onclick=()=>{
      if(editingIndex===null) return;
      const arr = get('servedPatients');
      const p = arr[editingIndex] || {};
      p.notes = editNotes.value.trim();
      const nextISO = editNextDate.value || '';
      p.reminderISO = nextISO || undefined;
      p.reminder = nextISO ? `Next visit: ${nextISO}` : '';
      arr[editingIndex] = p; save('servedPatients', arr);
      renderServed();
      cancelEdit.onclick();
    };

    // Close modal on backdrop click / ESC
    modal.addEventListener('click', (e)=>{ if(e.target===modal) cancelEdit.onclick(); });
    document.addEventListener('keydown', (e)=>{ if(e.key==='Escape' && modal.classList.contains('open')) cancelEdit.onclick(); });

    // === UI wiring
    const scopeChips = document.querySelectorAll('[data-scope]');
    scopeChips.forEach(c=>c.addEventListener('click',()=>{
      scopeChips.forEach(x=>x.classList.remove('active'));
      c.classList.add('active');
      renderUpcoming(c.dataset.scope, document.getElementById('upSearch').value);
    }));
    document.getElementById('upSearch').addEventListener('input', (e)=>{
      const active = document.querySelector('[data-scope].active')?.dataset.scope || 'today';
      renderUpcoming(active, e.target.value);
    });

    // === Init
    renderUpcoming('today','');
    renderServed();

    // live refresh if other tabs update
    window.addEventListener('storage', e=>{
      if(e.key==='bookings'){
        const active = document.querySelector('[data-scope].active')?.dataset.scope || 'today';
        renderUpcoming(active, document.getElementById('upSearch').value);
      }
      if(e.key==='servedPatients'){ renderServed(); }
    });

    // SW (optional)
    if('serviceWorker' in navigator){ navigator.serviceWorker.register('service-worker.js').catch(()=>{}); }
  </script>
</body>
</html>
