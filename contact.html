<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Contact — Dr. Charan Child Clinic</title>
<link rel="stylesheet" href="/styles.css">
</head><body>
<header class="site-header"><div class="container header-inner">
<a class="brand" href="/"><img src="/assets/logo.svg" class="logo" alt="logo"><span>Dr. Charan Child Clinic</span></a>
<nav class="nav"><a href="/services.html">Services</a><a href="/doctors.html">Doctors</a><a href="/about.html">About</a><a class="active" href="/contact.html">Contact</a></nav>
<a class="btn" href="#book">Book</a></div></header>
<main class="container">
<h1>Contact & Location</h1>
<div class="contact-grid">
  <div>
    <p><strong>Phone:</strong> <a href="tel:+919999999999">+91 99999 99999</a></p>
    <p><strong>Email:</strong> <a href="mailto:hello@drcharanclinic.in">hello@drcharanclinic.in</a></p>
    <p><strong>Address:</strong> Warangal, Telangana (update exact address)</p>
    <p><strong>Hours:</strong> Mon–Sat: 9:00–13:00, 16:00–20:00</p>
    <iframe class="map" src="https://www.openstreetmap.org/export/embed.html?bbox=78.0,17.8,79.0,18.3&layer=mapnik" title="Map"></iframe>
  </div>
  <form id="book" class="contact-form" onsubmit="return bookSubmit(event)">
    <h2>Book an appointment</h2>
    <label><input name="name" placeholder="Your name" required></label>
    <label><input name="phone" placeholder="Phone" required></label>
    <label><input name="date" type="date" required></label>
    <label><textarea name="msg" placeholder="Reason / notes" rows="3"></textarea></label>
    <div class="form-row">
      <button class="btn" type="submit">Send via WhatsApp</button>
      <button class="btn ghost" type="button" onclick="location.href='tel:+919999999999'">Call Clinic</button>
    </div>
  </form>
</div>
</main>
<footer class="site-footer"><div class="container footer-inner"><p>© 2025 Dr. Charan Child Clinic</p></div></footer>
<script src="/script.js"></script>
</body></html>
