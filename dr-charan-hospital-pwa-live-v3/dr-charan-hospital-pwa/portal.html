<!doctype html><meta charset="utf-8"><link rel="stylesheet" href="styles.css?v=3">
<header class="app-header"><a class="chip" href="login.html?v=3">‚Üê Logout</a><h1>Patient Portal</h1></header>
<main class="container"><section class="card">
  <div class="field"><label>Contact</label><input id="contact" inputmode="tel"/></div>
  <div class="field"><label>PIN</label><input id="ppin" placeholder="2222"/></div>
  <button class="btn primary" id="load">View</button>
</section>
<section class="card" id="list" hidden><table class="table" id="ptbl"><thead><tr><th>Date</th><th>Time</th><th>Diagnosis</th></tr></thead><tbody></tbody></table></section>
</main>
<script type="module">
  import { recordsForContact } from './js/store.js?v=3';
  const btn=document.getElementById('load'); const tbody=document.querySelector('#ptbl tbody'); const list=document.getElementById('list');
  btn.onclick=()=>{ const c=document.getElementById('contact').value.trim(); const p=document.getElementById('ppin').value.trim(); if(p!=='2222'){ alert('Invalid PIN'); return; } const rows=recordsForContact(c); tbody.innerHTML=''; for(const r of rows){ const tr=document.createElement('tr'); tr.innerHTML=`<td>${r.date}</td><td>${r.slot}</td><td>${r.dx}</td>`; tbody.appendChild(tr);} list.hidden=false; };
</script>
