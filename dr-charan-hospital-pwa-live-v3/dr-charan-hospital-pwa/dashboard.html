<!doctype html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Dashboard – Dr. Charan Hospital</title>
<link rel="manifest" href="manifest.webmanifest"/><link rel="icon" href="assets/logo.png"/>
<link rel="stylesheet" href="styles.css?v=3"/></head><body>
<header class="app-header"><a class="chip" href="login.html?v=3">Home</a> <span id="who" class="chip"></span> <button id="logout" class="chip">Logout</button></header>
<main class="container">
  <section class="card" id="tabs">
    <button class="btn" data-tab="pharma">Pharmacy</button>
    <button class="btn" data-tab="invoices">Invoices</button>
    <button class="btn" data-tab="analytics">Analytics</button>
    <button class="btn" data-tab="patients">Patients</button>
    <button class="btn" data-tab="staff">Staff HR</button>
    <button class="btn" data-tab="upload">Data Upload</button>
  </section>
  <section class="card" data-panel="pharma"><h3>Daily Pharma Sales</h3>
    <form id="saleForm">
      <div class="field"><label>Date</label><input type="date" name="date"/></div>
      <div class="field"><label>Item</label><input name="item"/></div>
      <div class="field"><label>Invoice #</label><input name="invoice"/></div>
      <div class="field"><label>Qty</label><input type="number" name="qty" min="1" value="1"/></div>
      <div class="field"><label>Price (₹)</label><input type="number" name="price" step="0.01"/></div>
      <button class="btn primary" type="submit">Add</button>
    </form>
    <button id="exportSales" class="btn">Export Sales CSV</button>
    <div class="table-wrap"><table class="table" id="salesTbl"><thead><tr><th>Date</th><th>Item</th><th>Qty</th><th>Price</th><th>Amount</th><th>Invoice</th></tr></thead><tbody></tbody></table></div>
  </section>
  <section class="card" data-panel="invoices" hidden><h3>Invoices</h3><div id="invoiceList"></div></section>
  <section class="card" data-panel="analytics" hidden><h3>Pharma Analytics</h3><div id="analytics"></div><canvas id="chart" width="600" height="160"></canvas></section>
  <section class="card" data-panel="patients" hidden><h3>Patients</h3>
    <form id="patForm">
      <div class="field"><label>Name</label><input name="name"/></div>
      <div class="field"><label>Contact</label><input name="contact" inputmode="tel"/></div>
      <div class="field"><label>Diagnosis</label><input name="dx"/></div>
      <div class="field"><label>Date</label><input type="date" name="date"/></div>
      <div class="field"><label>Slot</label><input name="slot"/></div>
      <button class="btn primary" type="submit">Add</button>
    </form>
    <div class="table-wrap"><table class="table" id="patTbl"><thead><tr><th>Date</th><th>Time</th><th>Name</th><th>Dx</th><th>WA</th><th>Reminder</th></tr></thead><tbody></tbody></table></div>
  </section>
  <section class="card" data-panel="staff" hidden><h3>Staff Roster</h3>
    <form id="staffForm">
      <div class="field"><label>Date</label><input type="date" name="date"/></div>
      <div class="field"><label>Staff</label><input name="name"/></div>
      <div class="field"><label>Shift</label><select name="shift"><option>Morning</option><option>Evening</option><option>Night</option></select></div>
      <div class="field"><label>Status</label><select name="status"><option>Scheduled</option><option>Present</option><option>Absent</option></select></div>
      <button class="btn primary" type="submit">Add</button>
    </form>
    <div class="table-wrap"><table class="table" id="staffTbl"><thead><tr><th>Date</th><th>Name</th><th>Shift</th><th>Status</th></tr></thead><tbody></tbody></table></div>
  </section>
  <section class="card" data-panel="upload" hidden><h3>Bulk Upload – 5 Years Pharma Data</h3>
    <input type="file" id="csv" accept=".csv"/> <button class="btn" id="downloadTemplate">Download Template</button> <button class="btn" id="wipe">Wipe All Demo Data</button>
  </section>
</main>
<script type="module" src="js/app.js?v=3"></script>
</body></html>
